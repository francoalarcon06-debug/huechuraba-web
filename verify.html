<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación exitosa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0073e6, #00c6ff);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 1rem;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #005bb5;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004494;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✅</div>
    <h2>¡Verificación exitosa!</h2>
    <p>Tu cuenta ha sido verificada correctamente.</p>
    <button onclick="window.location.href='index.html'">Volver al inicio de sesión</button>
  </div>
</body>
</html>
