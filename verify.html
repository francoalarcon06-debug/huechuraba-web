<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma Ciudadanía – Huechuraba</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Encabezado */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px 30px;
      border-bottom: 2px solid #e5e7eb;
    }

    .logo-text {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-text img {
      width: 60px;
      height: 60px;
    }

    .logo-text h1 {
      font-size: 20px;
      color: #1e3a8a;
      margin: 0;
    }

    /* Usuario */
    .user-menu {
      position: relative;
    }

    .user-btn {
      background: #f9fafb;
      border: 1px solid #d1d5db;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 45px;
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #b91c1c;
      font-weight: bold;
    }

    .dropdown a:hover {
      background: #fee2e2;
    }

    /* Sección azul con tarjetas */
    main {
      flex: 1;
      background: linear-gradient(135deg, #0073e6, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 40px;
    }

    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 40px 30px;
      text-align: center;
      width: 260px;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 18px;
      color: #1e3a8a;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <div class="logo-text">
      <img src="logo-huechuraba.png" alt="Logo Huechuraba">
      <h1>Plataforma para levantar solicitudes de Retiro de Escombros</h1>
    </div>

    <div class="user-menu">
      <div class="user-btn" onclick="toggleMenu()">Mi sesión ⌄</div>
      <div class="dropdown" id="dropdownMenu">
        <a href="index.html">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <!-- Sección azul con tarjetas -->
  <main>
    <div class="card" onclick="alert('Aquí va la lógica para realizar solicitud')">
      <h2>Realizar una solicitud</h2>
    </div>
    <div class="card" onclick="alert('Aquí va la lógica para revisar solicitudes')">
      <h2>Revisar mis solicitudes</h2>
    </div>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
