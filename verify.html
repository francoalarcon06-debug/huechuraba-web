<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba – Ciudadanía</title>
  <style>
    :root{
      --white:#ffffff;
      --blue:#0b6ef3;           /* azul base para fondo */
      --blue-dark:#0a54c9;      /* degradado */
      --text:#0f172a;
      --muted:#475569;
      --outline:#1e40af;
      --shadow:0 8px 28px rgba(2,6,23,.10);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue",Helvetica,sans-serif;
      color:var(--text);
      display:flex; flex-direction:column;
      background: linear-gradient(180deg, #eaf2ff 0%, #eaf2ff 44%, #cfe3ff 45%, #b9d6ff 100%);
    }

    /* ============ HEADER (FRANJA BLANCA) ============ */
    header{
      background:var(--white);
      border-bottom:1px solid #e6eefc;
    }
    .wrap{
      max-width:1120px; margin:0 auto;
      padding:18px 20px;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:18px;
    }
    .brand{
      display:grid; grid-template-columns:auto 1fr; align-items:center; column-gap:16px;
    }
    .brand img{ height:64px; width:auto; object-fit:contain; }
    .brand .subtitle{
      grid-column: 1 / -1;
      margin:6px 0 0 0;
      color:var(--muted); font-size:15px; font-weight:600;
    }

    /* Sesión (recuadro a la derecha) */
    .userbox{ position:relative; }
    .userbtn{
      display:flex; align-items:center; gap:10px;
      background:var(--white);
      border:2px solid var(--outline);
      padding:10px 14px; border-radius:12px;
      cursor:pointer; font-weight:700; color:var(--outline);
      box-shadow: var(--shadow);
    }
    .userbtn img{ width:22px; height:22px; object-fit:contain; }
    .userbtn .email{ max-width:44vw; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .chev{ font-size:13px; }

    .dropdown{
      position:absolute; right:0; top:calc(100% + 8px);
      background:#fff; border:1px solid #dbe4ff; border-radius:12px;
      box-shadow: var(--shadow); overflow:hidden; min-width:200px; display:none;
    }
    .dropdown.open{ display:block; }
    .dropdown .head{ padding:10px 12px; font-size:12px; color:#64748b; background:#f8fbff; border-bottom:1px solid #e6eefc; }
    .dropdown button{
      all:unset; display:block; width:100%; padding:12px 14px; cursor:pointer;
      font-weight:700; color:#b91c1c;
    }
    .dropdown button:hover{ background:#fee2e2; }

    /* ============ CUERPO AZUL ============ */
    main{
      flex:1;
      background: linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%);
      padding:52px 20px 68px;
    }
    .grid{
      max-width:980px; margin:0 auto;
      display:grid; grid-template-columns:1fr 1fr; gap:42px;
    }
    .tile{
      border:4px solid #ffffff; border-radius:10px;
      padding:38px 24px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      background: rgba(255,255,255,.06);
      box-shadow: 0 10px 26px rgba(0,0,0,.08);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      cursor:pointer;
    }
    .tile:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.12);
      box-shadow: 0 16px 40px rgba(0,0,0,.12);
    }
    .tile img{
      width:120px; height:120px; object-fit:contain; filter: brightness(0) contrast(1); /* respeta icono negro */
      margin-bottom:18px;
    }
    .tile .label{
      color:#ffffff; letter-spacing:.6px; font-weight:800; font-size:13px;
      text-transform:uppercase; text-align:center;
    }

    @media (max-width: 780px){
      .grid{ grid-template-columns:1fr; gap:26px; }
      .brand{ grid-template-columns:auto 1fr; }
      .brand img{ height:56px; }
    }
  </style>
</head>
<body>

  <!-- ============ HEADER ============ -->
  <header>
    <div class="wrap">
      <!-- Izquierda: logo + texto -->
      <div class="brand">
        <img src="logo-huechuraba.svg.svg" alt="Huechuraba – Puede más" />
        <div></div>
        <p class="subtitle">Plataforma para <strong>levantar solicitudes de Retiro de Escombros.</strong></p>
      </div>

      <!-- Derecha: recuadro de sesión -->
      <div class="userbox">
        <button class="userbtn" id="userBtn" aria-haspopup="true" aria-expanded="false">
          <img src="cuenta.png" alt="Cuenta" />
          <span class="email" id="userEmail">Mi sesión</span>
          <span class="chev" aria-hidden="true">▾</span>
        </button>
        <div class="dropdown" id="userMenu" role="menu">
          <div class="head">Sesión</div>
          <button type="button" onclick="logout()">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </header>

  <!-- ============ SECCIÓN AZUL ============ -->
  <main>
    <div class="grid">
      <!-- Tile 1 -->
      <div class="tile" onclick="irARealizar()">
        <img src="Realizar%20solicitud.png" alt="Realizar solicitud" />
        <div class="label">Realizar solicitud</div>
      </div>

      <!-- Tile 2 -->
      <div class="tile" onclick="irAMisSolicitudes()">
        <img src="Ver%20estado%20solicitud.png" alt="Ver estado de mis solicitudes" />
        <div class="label">Ver estado de mis solicitudes</div>
      </div>
    </div>
  </main>

  <script>
    // Cargar correo si lo guardaste antes, por ejemplo: localStorage.setItem('email','usuario@correo.cl')
    (function(){
      const email = localStorage.getItem('email');
      if(email){ document.getElementById('userEmail').textContent = email; }
    })();

    // Toggle menú de sesión
    const btn = document.getElementById('userBtn');
    const menu = document.getElementById('userMenu');
    btn.addEventListener('click', (e)=>{
      e.stopPropagation();
      const open = menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
    document.addEventListener('click', ()=> menu.classList.remove('open'));
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') menu.classList.remove('open'); });

    // Navegación (por ahora placeholders)
    function irARealizar(){ /* luego enlazamos a solicitud.html */ alert('Aquí conectamos “Realizar solicitud”.'); }
    function irAMisSolicitudes(){ /* luego enlazamos a mis-solicitudes.html */ alert('Aquí conectamos “Ver estado de mis solicitudes”.'); }

    // Cerrar sesión → vuelve al index (sin preselección, como ya dejaste)
    function logout(){
      // Si luego manejas token, límpialo aquí:
      // localStorage.removeItem('token'); sessionStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
