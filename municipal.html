<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba – Panel Municipal</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --brand:#0a7cff;
      --text:#1a1a1a;
      --card:#ffffff;
      --shadow:0 18px 40px rgba(2,40,90,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text);
      background: linear-gradient(135deg,#0a7cff,#00c6ff) fixed;
    }
    .hero{
      width:100%;
      background:#fff;
      display:grid;
      place-items:center;
      padding:42px 16px 20px;
      text-align:center;
    }
    .logo{ width:min(520px,75vw); max-height:160px; object-fit:contain; margin:0 auto 10px }
    .wrap{ max-width:1000px; margin:0 auto; padding:28px 16px 56px }
    .card{
      background:var(--card); border-radius:14px; padding:22px; box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.35);
    }
    h1{ margin:0 0 10px; color:#fff; text-align:center; text-shadow:0 2px 10px rgba(0,0,0,.15) }
    .muted{ color:#374151; margin:0 }
    .btn{
      display:inline-block; padding:12px 18px; border-radius:10px; border:0;
      background:linear-gradient(135deg,#0a7cff,#1e90ff); color:#fff; font-weight:700; cursor:pointer
    }
  </style>
</head>
<body>
  <section class="hero">
    <img class="logo" src="logo-huechuraba.svg.svg" alt="Municipalidad de Huechuraba" />
    <p class="muted">Acceso del <b>Personal Municipal</b></p>
  </section>

  <div class="wrap">
    <h1>Panel Municipal – Inicio</h1>
    <div class="card">
      <p class="muted" id="saludo">Cargando…</p>
      <!-- Aquí más adelante conectamos las vistas/acciones del personal -->
      <div style="margin-top:16px">
        <a class="btn" href="index.html">Cerrar sesión</a>
      </div>
    </div>
  </div>

  <script>
    // Mostrar correo que llega desde index por querystring (si viene)
    const params = new URLSearchParams(location.search);
    const email = params.get('email');
    const saludo = document.getElementById('saludo');
    saludo.textContent = email
      ? `Bienvenido/a, ${email}`
      : 'Bienvenido/a';
  </script>
</body>
</html>
