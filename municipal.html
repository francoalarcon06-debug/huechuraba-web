<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba – Municipal</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --brand:#0a7cff;
      --brand-strong:#0562d6;
      --text:#1a1a1a;
      --card:#ffffff;
      --muted:#6b7280;
      --radius:14px;
      --shadow:0 18px 40px rgba(2,40,90,.18);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom, #0b6ef3, #0562d6);
      display:flex;
      flex-direction:column;
    }
    header{
      background:#fff;
      padding:1rem 2rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:var(--shadow);
    }
    header img{height:50px}
    header h1{margin:0;font-size:1.25rem;color:var(--brand-strong)}
    .content{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:2rem;
    }
    .card{
      background:var(--card);
      padding:2rem;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      text-align:center;
      width:250px;
      cursor:pointer;
      transition: transform .2s;
      text-decoration:none;
      color:var(--text);
    }
    .card:hover{transform:translateY(-5px)}
    .card img{height:80px;margin-bottom:1rem}
    .card-title{font-weight:bold;font-size:1rem}
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:.75rem">
      <img src="logo.png" alt="Logo" />
      <h1>Huechuraba – Municipal</h1>
    </div>
  </header>

  <main class="content">
    <a href="administrar.html" class="card">
      <img src="https://img.icons8.com/ios-filled/100/000000/settings.png" alt="Administrar"/>
      <div class="card-title">ADMINISTRAR SOLICITUDES</div>
    </a>

    <a href="aprobadas.html" class="card">
      <img src="https://img.icons8.com/ios-filled/100/000000/checklist.png" alt="Aprobadas"/>
      <div class="card-title">SOLICITUDES APROBADAS</div>
    </a>
  </main>
</body>
</html>
