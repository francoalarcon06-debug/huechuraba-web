<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba – Municipal</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --white:#ffffff;
      --blue:#0b6ef3;
      --blue-dark:#0a54c9;
      --text:#0b1220;
      --muted:#475569;
      --outline:#1e40af;
      --shadow:0 8px 28px rgba(2,6,23,.10);
      --radius:16px;
      --hover-blue:#eaf2ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue",Helvetica,sans-serif;
      color:var(--text);
      display:flex; flex-direction:column;
      background: linear-gradient(180deg, #eaf2ff 0%, #eaf2ff 44%, #cfe3ff 45%, #b9d6ff 100%);
    }
    header{ background:var(--white); border-bottom:1px solid #e6eefc; }
    .wrap{
      max-width:1120px; margin:0 auto; padding:18px 20px;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:18px;
    }
    .brand{ display:grid; grid-template-columns:auto 1fr; align-items:center; column-gap:16px; }
    .brand img{ height:78px; width:auto; object-fit:contain; }
    .brand .subtitle{ grid-column: 1 / -1; margin:6px 0 0 0; color:var(--muted); font-size:15px; font-weight:600; }

    .userbox{ position:relative; }
    .userbtn{
      display:flex; align-items:center; gap:10px; background:var(--white);
      border:2px solid var(--outline); padding:10px 14px; border-radius:12px;
      cursor:pointer; font-weight:700; color:var(--outline); box-shadow: var(--shadow);
    }
    .userbtn img{ width:22px; height:22px; object-fit:contain; }
    .chev{ font-size:13px; }
    .dropdown{
      position:absolute; right:0; top:calc(100% + 8px); background:#fff; z-index:10;
      border:1px solid #dbe4ff; border-radius:12px; box-shadow: var(--shadow);
      overflow:hidden; min-width:260px; display:none;
    }
    .dropdown.open{ display:block; }
    .dropdown .head{
      padding:12px 14px; font-size:14px; color:#0b3a88; background:#f8fbff;
      border-bottom:1px solid #e6eefc; font-weight:700; word-break:break-all;
    }
    .dropdown button{
      all:unset; display:block; width:100%; padding:12px 14px; cursor:pointer;
      font-weight:700; color:#b91c1c;
    }
    .dropdown button:hover{ background:#fee2e2; }

    main{
      flex:1;
      background: linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%);
      padding:88px 20px 84px;
    }
    .grid{
      max-width:980px; margin:0 auto;
      display:grid; grid-template-columns:1fr 1fr; gap:42px;
    }
    .tile{
      border:4px solid #ffffff; border-radius:10px; padding:38px 24px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      background:#ffffff; box-shadow: 0 10px 26px rgba(0,0,0,.08);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      cursor:pointer;
    }
    .tile:hover{ transform: translateY(-2px); box-shadow: 0 16px 40px rgba(0,0,0,.12); background: var(--hover-blue); }
    .tile img{ width:120px; height:120px; object-fit:contain; filter: brightness(0) contrast(1); margin-bottom:18px; }
    .tile .label{ color:#000; letter-spacing:.6px; font-weight:800; font-size:13px; text-transform:uppercase; text-align:center; }

    /* Tablet y móvil: 1 columna, menos padding, elementos más compactos */
    @media (max-width: 780px){
      .wrap{ padding:14px 12px; gap:12px; }
      .brand img{ height:64px; }
      .brand .subtitle{ font-size:14px; }
      .userbtn{ padding:8px 12px; }
      main{ padding:28px 12px 60px; }
      .grid{ grid-template-columns:1fr; gap:22px; max-width:640px; }
      .tile{ padding:28px 18px; }
      .tile img{ width:96px; height:96px; margin-bottom:14px; }
      .tile .label{ font-size:12.5px; }
    }

    /* Teléfonos estrechos: ocupar casi todo el ancho */
    @media (max-width: 430px){
      .wrap{ padding:12px 10px; }
      .brand{ column-gap:10px; }
      .brand img{ height:50px; }
      .brand .subtitle{ font-size:13px; }
      .userbtn{ padding:7px 10px; gap:8px; }
      main{ padding:22px 10px 52px; }
      .grid{ max-width:100%; gap:18px; }
      .tile{ padding:22px 14px; border-width:3px; }
      .tile img{ width:84px; height:84px; }
      .tile .label{ font-size:12px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo-huechuraba.svg.svg" alt="Huechuraba – Puede más" />
        <div></div>
        <p class="subtitle">Plataforma para <strong>levantar solicitudes de Retiro de Escombros.</strong></p>
      </div>

      <div class="userbox">
        <button class="userbtn" id="userBtn" aria-haspopup="true" aria-expanded="false">
          <img src="cuenta.png" alt="Cuenta" />
          <span>Mi sesión</span>
          <span class="chev" aria-hidden="true">▾</span>
        </button>

        <div class="dropdown" id="userMenu" role="menu">
          <div class="head" id="emailFull">—</div>
          <button type="button" onclick="logout()">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="grid">
      <div class="tile" onclick="irAAdministrar()">
        <img src="Realizar%20solicitud.png" alt="Administrar solicitudes" />
        <div class="label">Administrar solicitudes</div>
      </div>
      <div class="tile" onclick="irAAprobadas()">
        <img src="Solicitudes%20aprobadas.png" alt="Solicitudes aprobadas" />
        <div class="label">Solicitudes aprobadas</div>
      </div>
    </div>
  </main>

  <script>
    function getEmailFromClient(){
      const ls = (localStorage.getItem('email') || '').trim();
      if (ls) return ls;
      const ss = (sessionStorage.getItem('email') || '').trim();
      if (ss) return ss;
      const qs = new URLSearchParams(location.search).get('email');
      if (qs && qs.trim()) return decodeURIComponent(qs.trim());
      try {
        const userRaw = localStorage.getItem('user');
        if (userRaw) {
          const u = JSON.parse(userRaw);
          if (u && u.correo) return String(u.correo).trim();
        }
      } catch(e){}
      return '';
    }

    (function(){
      const email = getEmailFromClient();
      document.getElementById('emailFull').textContent = email || '—';
    })();

    const btn = document.getElementById('userBtn');
    const menu = document.getElementById('userMenu');
    btn.addEventListener('click', (e)=>{
      e.stopPropagation();
      const open = menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
    document.addEventListener('click', ()=> menu.classList.remove('open'));
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') menu.classList.remove('open'); });

    function withEmailIfAny(base){
      const email = getEmailFromClient();
      return email ? (base + '?email=' + encodeURIComponent(email)) : base;
    }

    function irAAdministrar(){ window.location.href = withEmailIfAny('administrar.html'); }
    function irAAprobadas(){ 
      window.location.href = withEmailIfAny('https://n8n.proyectosfranco.cl/webhook/huechuraba/admin/solicitudes-aprobadas'); 
    }

    function logout(){
      localStorage.removeItem('email');
      sessionStorage.removeItem('email');
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
