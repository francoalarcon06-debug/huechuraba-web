<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba – Solicitud completada</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --blue:#0b6ef3; --blue-dark:#0a54c9; --outline:#1e40af;
      --ok:#10b981; --ok-dark:#0e9a6d; --white:#fff; --muted:#e6f0ff;
      --shadow:0 16px 40px rgba(0,0,0,.12), 0 10px 24px rgba(0,0,0,.10);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue",Helvetica,sans-serif; background:linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%); color:#0b1220; display:flex; flex-direction:column;}
    header{ background:#fff; border-bottom:1px solid #e6eefc; }
    .wrap{ max-width:1120px; margin:0 auto; padding:18px 20px; display:grid; grid-template-columns:1fr auto; gap:18px; align-items:center; }
    .brand{ display:grid; grid-template-columns:auto 1fr; align-items:center; column-gap:16px; }
    .brand img{ height:78px; width:auto; object-fit:contain; }
    .brand .subtitle{ grid-column:1 / -1; margin:6px 0 0 0; color:#475569; font-size:15px; font-weight:600; }

    main{ flex:1; display:grid; place-items:center; padding:40px 16px; }
    .card{ background:rgba(255,255,255,.12); border-radius:18px; box-shadow:var(--shadow); padding:28px 28px 26px; max-width:560px; width:100%; text-align:center; backdrop-filter: blur(4px); }
    .check{ width:56px; height:56px; border-radius:14px; background:#eafff6; border:2px solid var(--ok-dark); display:grid; place-items:center; margin:0 auto 14px; }
    .check svg{ width:28px; height:28px; fill:var(--ok-dark); }
    h1{ color:#fff; margin:8px 0 6px; font-size:28px; }
    p{ color:var(--muted); margin:0 0 16px; font-weight:600; }
    .btn{ all:unset; display:inline-block; background:#fff; color:#0b3a88; border:2px solid #0b3a88; padding:10px 16px; border-radius:12px; font-weight:900; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo-huechuraba.svg.svg" alt="Huechuraba – Puede más" />
        <div></div>
        <p class="subtitle">Plataforma para <strong>levantar solicitudes de Retiro de Escombros.</strong></p>
      </div>

      <div></div>
    </div>
  </header>

  <main>
    <div class="card">
      <div class="check" aria-hidden="true">
        <svg viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5a1 1 0 10-1.4 1.4l4.2 4.2a1 1 0 001.4 0L20 7.9a1 1 0 10-1.4-1.4L9 16.2z"/></svg>
      </div>
      <h1>¡Solicitud completada!</h1>
      <p>Su solicitud se ha finalizado correctamente.</p>
      <button id="goBack" class="btn">Volver a mis solicitudes</button>
    </div>
  </main>

  <script>
    const qs = new URLSearchParams(location.search);
    const email = (qs.get("email") || "").trim();

    document.getElementById("goBack").addEventListener("click", ()=>{
      const u = new URL("aprobadas.html", location.href);
      if (email) u.searchParams.set("email", email);
      location.href = u.toString();
    });
  </script>
</body>
</html>
