<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba – Administrar solicitudes</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --white:#ffffff;
      --blue:#0b6ef3;
      --blue-dark:#0a54c9;
      --text:#0b1220;
      --muted:#475569;
      --outline:#1e40af;
      --shadow:0 8px 28px rgba(2,6,23,.10);
      --card:#f6f9ff;
      --danger:#b91c1c;
      --ok:#065f46;
      --warn:#1f2937;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue",Helvetica,sans-serif;
      color:var(--text);
      display:flex; flex-direction:column;
      background: linear-gradient(180deg, #eaf2ff 0%, #eaf2ff 44%, #cfe3ff 45%, #b9d6ff 100%);
    }
    header{ background:#fff; border-bottom:1px solid #e6eefc; }
    .wrap{
      max-width:1120px; margin:0 auto; padding:18px 20px;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:18px;
    }
    .brand{ display:grid; grid-template-columns:auto 1fr; align-items:center; column-gap:16px; }
    .brand img{ height:78px; width:auto; object-fit:contain; }
    .brand .subtitle{ grid-column: 1 / -1; margin:6px 0 0 0; color:#475569; font-size:15px; font-weight:600; }

    .userbox{ position:relative; }
    .userbtn{
      display:flex; align-items:center; gap:10px; background:#fff;
      border:2px solid var(--outline); padding:10px 14px; border-radius:12px;
      cursor:pointer; font-weight:700; color:#1e40af; box-shadow: var(--shadow);
    }
    .userbtn img{ width:22px; height:22px; object-fit:contain; }
    .chev{ font-size:13px; }
    .dropdown{
      position:absolute; right:0; top:calc(100% + 8px); background:#fff;
      border:1px solid #dbe4ff; border-radius:12px; box-shadow: var(--shadow);
      overflow:hidden; min-width:260px; display:none;
    }
    .dropdown.open{ display:block; }
    .dropdown .head{
      padding:12px 14px; font-size:14px; color:#0b3a88; background:#f8fbff;
      border-bottom:1px solid #e6eefc; font-weight:700; word-break:break-all;
    }
    .dropdown button{
      all:unset; display:block; width:100%; padding:12px 14px; cursor:pointer;
      font-weight:700; color:#b91c1c;
    }
    .dropdown button:hover{ background:#fee2e2; }

    main{
      flex:1; background: linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%);
      padding:26px 16px 70px;
    }

    .container{ max-width:1600px; margin:0 auto; }
    h1{ color:#fff; font-size:34px; margin:0 0 16px 0; }

    .table-card{
      background:#0b6ef3; padding:18px; border-radius:14px;
      box-shadow:0 16px 40px rgba(0,0,0,.12) inset, 0 12px 28px rgba(0,0,0,.10);
      overflow:hidden;
    }

    /* Encabezado con filtro a la derecha */
    .toolbar{
      display:flex; align-items:center; justify-content:flex-end; gap:12px; padding:0 6px 10px;
      color:#e6f0ff; font-weight:800;
    }
    .filter{
      position:relative; display:flex; align-items:center; gap:10px;
    }
    .filter-label{ color:#e6f0ff; font-weight:800; }
    .filter-btn{
      all:unset; display:inline-flex; align-items:center; gap:8px; background:#fff;
      border:2px solid #0b3a88; color:#0b3a88; padding:8px 12px; border-radius:18px; font-weight:800; cursor:pointer;
      box-shadow: var(--shadow); white-space:nowrap; max-width: 320px;
    }
    .filter-btn .chip{ background:#eaf2ff; padding:4px 8px; border-radius:14px; font-weight:800; }
    .filter-menu{
      position:absolute; top:44px; right:0; z-index:20;
      background:#fff; border:1px solid #dbe4ff; border-radius:12px; box-shadow:var(--shadow);
      padding:6px; width: 260px; max-height: 320px;
      overflow-y:auto; overflow-x:hidden; /* sin scroll horizontal */
      white-space: nowrap; /* y nunca corta palabras con salto de línea */
    }
    .filter-menu[hidden]{ display:none; }
    .filter-menu button{
      all:unset; display:block; width:100%; padding:11px 12px; border-radius:10px; cursor:pointer;
      font-weight:800; color:#0b3a88;
    }
    .filter-menu button:hover{ background:#f1f5ff; }

    .table-footer{
      display:flex; justify-content:flex-start; align-items:center; gap:12px;
      padding: 12px 0 0 0;
    }
    .back-btn{
      all:unset; background:#fff; border:2px solid #0b3a88; color:#0b3a88;
      padding:8px 12px; border-radius:10px; font-weight:800; cursor:pointer; box-shadow: var(--shadow);
    }
    .back-btn:hover{ transform: translateY(-1px); }

    table{
      width:100%;
      border-collapse:separate; border-spacing:0;
      table-layout: fixed;
    }
    thead th{
      color:#e6f0ff; font-weight:800; text-align:left; padding:12px; font-size:14px;
      border-bottom:2px solid rgba(255,255,255,.6);
    }
    tbody td{
      background:rgba(255,255,255,.12); color:#fff; padding:12px; font-size:14px;
      border-bottom:6px solid #0b6ef3;
      vertical-align: top;
      position: relative;
    }
    tbody tr td:first-child{ border-top-left-radius:10px; border-bottom-left-radius:10px; }
    tbody tr td:last-child{ border-top-right-radius:10px; border-bottom-right-radius:10px; }

    .cell-ellipsis{ white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .w-id{ width:76px; }
    .w-dir{ width:220px; }
    .w-tel{ width:160px; }
    .w-tipo{ width:220px; }
    .w-det{ width:360px; }
    .w-estado{ width:160px; }

    .state{ font-weight:900; letter-spacing:.4px; }
    .state.PENDIENTE{ color:#111827; }
    .state.ACEPTADA{ color:#065f46; }
    .state.RECHAZADO{ color:#b91c1c; }
    .state.PENDIENTE_DE_PAGO{ color:#92400e; }
    .state.CANCELADO{ color:#b91c1c; }

    .error{ color:#ffe3e3; background:#7f1d1d; border:1px solid #fecaca; padding:8px 10px; border-radius:8px; display:none; margin:12px 0 0 0; }
    .error.show{ display:block; }

    @media (max-width: 1100px){
      .w-det{ width:280px; }
      .w-tipo{ width:200px; }
    }
    @media (max-width: 920px){
      .w-det{ display:none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo-huechuraba.svg.svg" alt="Huechuraba – Puede más" />
        <div></div>
        <p class="subtitle">Plataforma para <strong>levantar solicitudes de Retiro de Escombros.</strong></p>
      </div>

      <div class="userbox">
        <button class="userbtn" id="userBtn" aria-haspopup="true" aria-expanded="false">
          <img src="cuenta.png" alt="Cuenta" />
          <span>Mi sesión</span>
          <span class="chev" aria-hidden="true">▾</span>
        </button>

        <div class="dropdown" id="userMenu" role="menu">
          <div class="head" id="emailFull">—</div>
          <button type="button" id="logoutBtn">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Solicitudes</h1>

      <div id="msgError" class="error"></div>

      <div class="table-card">
        <!-- Toolbar con filtro -->
        <div class="toolbar">
          <div class="filter">
            <span class="filter-label">Estado</span>
            <button id="estadoBtn" class="filter-btn" aria-expanded="false" aria-haspopup="true">
              <span class="chip" id="estadoChip">Todos</span>
              ▾
            </button>
            <div id="estadoMenu" class="filter-menu" hidden>
              <button data-value="todos">Todos</button>
              <button data-value="pendiente">Pendiente</button>
              <button data-value="cancelado">Cancelado</button>
              <button data-value="pendiente de pago">Pendiente de pago</button>
              <button data-value="rechazado">Rechazado</button>
            </div>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th class="w-id">N° Solicitud</th>
              <th class="w-dir">Dirección</th>
              <th class="w-tel">Teléfono</th>
              <th class="w-tipo">Tipo</th>
              <th class="w-det">Detalle</th>
              <th class="w-estado">Estado</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="6" style="text-align:center;color:#e6f0ff;padding:16px 8px;">Cargando…</td></tr>
          </tbody>
        </table>

        <div class="table-footer">
          <button class="back-btn" id="backBtn">← Volver atrás</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // ========= Utilidades de sesión =========
    function getEmailFromClient(){
      const ls = (localStorage.getItem('email') || '').trim();
      if (ls) return ls;
      const ss = (sessionStorage.getItem('email') || '').trim();
      if (ss) return ss;
      const qs = new URLSearchParams(location.search).get('email');
      if (qs && qs.trim()) return decodeURIComponent(qs.trim());
      try {
        const userRaw = localStorage.getItem('user');
        if (userRaw) {
          const u = JSON.parse(userRaw);
          if (u && u.correo) return String(u.correo).trim();
        }
      } catch(e){}
      return '';
    }
    (function(){
      const email = getEmailFromClient();
      document.getElementById('emailFull').textContent = email || '—';
    })();

    document.getElementById('logoutBtn').addEventListener('click', ()=>{
      try{
        localStorage.removeItem('email');
        sessionStorage.removeItem('email');
        localStorage.removeItem('user');
      }catch(e){}
      location.href = 'index.html';
    });
    document.getElementById('backBtn').addEventListener('click', ()=>{
      const email = getEmailFromClient();
      if (email) location.href = `verify.html?email=${encodeURIComponent(email)}`;
      else location.href = 'verify.html';
    });

    const btn = document.getElementById('userBtn');
    const menu = document.getElementById('userMenu');
    btn.addEventListener('click', (e)=>{ e.stopPropagation(); const open = menu.classList.toggle('open'); btn.setAttribute('aria-expanded', open ? 'true' : 'false'); });
    document.addEventListener('click', ()=> menu.classList.remove('open'));

    const msgError = document.getElementById('msgError');
    function showError(t){ msgError.textContent = t; msgError.classList.add('show'); setTimeout(()=>msgError.classList.remove('show'), 4000); }

    function formatPhone(v){
      if (!v) return '—';
      const digits = String(v).replace(/\D/g,'');
      if (digits.length === 11 && digits.startsWith('569')) return `+56 9 ${digits.slice(3,7)} ${digits.slice(7)}`;
      if (digits.length === 9 && digits.startsWith('9')) return `+56 9 ${digits.slice(1,5)} ${digits.slice(5)}`;
      return v;
    }
    function parseTipos(val){
      if (Array.isArray(val)) return val.map(String);
      if (typeof val === 'string') {
        const s = val.trim();
        if (s.startsWith('{') && s.endsWith('}')) {
          const inner = s.slice(1,-1);
          if (!inner) return [];
          return inner.split(',').map(x => x.replace(/^"(.*)"$/,'$1'));
        }
        if (s) return [s];
      }
      return [];
    }
    function displayTipos(arr){
      if (!arr || !arr.length) return '—';
      const clean = arr.map(t => String(t).replace(/^"(.*)"$/,'$1').replace(/^'(.*)'$/,'$1'));
      if (clean.length <= 2) return clean.join(', ');
      return clean.slice(0,2).join(', ') + ', ...';
    }
    const stateClass = (s) => (s||'').toUpperCase().replaceAll(' ', '_');
    const normalizeEstado = (s) => String(s||'').toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'').trim();

    // ========= Datos y render =========
    let allItems = [];
    let estadoActual = 'todos';

    function setEstadoChip(text){ document.getElementById('estadoChip').textContent = text; }

    function filteredItems(){
      if (estadoActual === 'todos') return allItems.slice();
      const target = normalizeEstado(estadoActual);
      return allItems.filter(it => normalizeEstado(it.estado_solicitud) === target);
    }

    function render(){
      const tbody = document.getElementById('tbody');
      const items = filteredItems();

      if (!items.length){
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#e6f0ff;padding:14px 8px;">Sin resultados</td></tr>';
        return;
      }

      tbody.innerHTML = '';
      for(const it of items){
        const tr = document.createElement('tr');

        const tdId = document.createElement('td'); tdId.className='w-id cell-ellipsis'; tdId.textContent = it.id ?? '—';
        const tdDir= document.createElement('td'); tdDir.className='w-dir cell-ellipsis'; tdDir.textContent = it.direccion || '—';
        const tdTel= document.createElement('td'); tdTel.className='w-tel cell-ellipsis'; tdTel.textContent = formatPhone(it.telefono);
        const tdTip= document.createElement('td'); tdTip.className='w-tipo cell-ellipsis'; tdTip.textContent = displayTipos(parseTipos(it.tipos));
        const tdDet= document.createElement('td'); tdDet.className='w-det cell-ellipsis'; tdDet.textContent = it.detalle || '—';

        const tdEst= document.createElement('td'); tdEst.className='w-estado';
        const estadoUpper = (it.estado_solicitud || '').toUpperCase();
        const span = document.createElement('span');
        span.className = 'state ' + stateClass(estadoUpper);
        span.textContent = estadoUpper;
        tdEst.appendChild(span);

        tr.append(tdId, tdDir, tdTel, tdTip, tdDet, tdEst);
        tbody.appendChild(tr);
      }
    }

    // ========= Filtro de estado (UI) =========
    const estadoBtn  = document.getElementById('estadoBtn');
    const estadoMenu = document.getElementById('estadoMenu');

    estadoBtn.addEventListener('click', (e)=>{
      e.stopPropagation();
      const hidden = estadoMenu.hasAttribute('hidden');
      if (hidden) estadoMenu.removeAttribute('hidden'); else estadoMenu.setAttribute('hidden','');
      estadoBtn.setAttribute('aria-expanded', hidden ? 'true' : 'false');
    });
    document.addEventListener('click', ()=> estadoMenu.setAttribute('hidden',''));

    estadoMenu.querySelectorAll('button').forEach(b=>{
      b.addEventListener('click', ()=>{
        const v = b.getAttribute('data-value');
        estadoActual = v || 'todos';
        setEstadoChip(b.textContent.trim());
        estadoMenu.setAttribute('hidden','');
        estadoBtn.setAttribute('aria-expanded','false');
        // filtrado en cliente, sin tocar lo demás
        render();
      });
    });

    // ========= Carga desde API =========
    async function loadData(){
      try{
        // Si el backend acepta "estado", se lo pasamos. Igualmente filtramos en cliente.
        const params = new URLSearchParams();
        if (estadoActual && estadoActual !== 'todos') params.set('estado', estadoActual);
        const url = `https://n8n.proyectosfranco.cl/webhook/huechuraba/admin/solicitudes-list` + (params.toString()?`?${params.toString()}`:'');
        const res = await fetch(url, { method:'GET', headers:{ 'Cache-Control':'no-store' }});
        if(!res.ok) throw new Error('HTTP '+res.status);
        const data = await res.json();

        // Acepta tanto {items,total,...} como array directo
        const items = Array.isArray(data) ? data : (data.items || []);
        // Ordenar por id desc como pediste
        allItems = items.slice().sort((a,b)=> (Number(b.id||0) - Number(a.id||0)));
        render();
      }catch(e){
        console.error(e);
        showError('No fue posible cargar las solicitudes.');
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#ffe3e3;padding:14px 8px;">Error al cargar</td></tr>';
      }
    }

    // Estado inicial
    setEstadoChip('Todos');
    loadData();
  </script>
</body>
</html>
