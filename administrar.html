<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba – Administrar solicitudes</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --white:#ffffff;
      --blue:#0b6ef3;
      --blue-dark:#0a54c9;
      --text:#0b1220;
      --muted:#475569;
      --outline:#1e40af;
      --shadow:0 8px 28px rgba(2,6,23,.10);
      --hover-blue:#eaf2ff;
      /* ← aquí el cambio */
      --cell-bg:rgba(11,110,243,.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue",Helvetica,sans-serif;
      color:var(--text);
      display:flex; flex-direction:column;
      background: linear-gradient(180deg, #eaf2ff 0%, #eaf2ff 44%, #cfe3ff 45%, #b9d6ff 100%);
      overflow-x:hidden;
    }
    header{ background:#fff; border-bottom:1px solid #e6eefc; }
    .wrap{ max-width:1120px; margin:0 auto; padding:18px 20px; display:grid; grid-template-columns: 1fr auto; align-items:center; gap:18px; }
    .brand{ display:grid; grid-template-columns:auto 1fr; align-items:center; column-gap:16px; }
    .brand img{ height:78px; width:auto; object-fit:contain; }
    .brand .subtitle{ grid-column: 1 / -1; margin:6px 0 0 0; color:#475569; font-size:15px; font-weight:600; }

    .userbox{ position:relative; }
    .userbtn{ display:flex; align-items:center; gap:10px; background:#fff; border:2px solid var(--outline); padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:700; color:#1e40af; box-shadow: var(--shadow); }
    .userbtn img{ width:22px; height:22px; object-fit:contain; }
    .chev{ font-size:13px; }
    .dropdown{ position:absolute; right:0; top:calc(100% + 8px); background:#fff; border:1px solid #dbe4ff; border-radius:12px; box-shadow: var(--shadow); overflow:hidden; min-width:260px; display:none; }
    .dropdown.open{ display:block; }
    .dropdown .head{ padding:12px 14px; font-size:14px; color:#0b3a88; background:#f8fbff; border-bottom:1px solid #e6eefc; font-weight:700; word-break:break-all; }
    .dropdown button{ all:unset; display:block; width:100%; padding:12px 14px; cursor:pointer; font-weight:700; color:#b91c1c; }
    .dropdown button:hover{ background:#fee2e2; }

    main{ flex:1; background: linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%); padding:26px 16px 70px; }

    .container{ max-width:1600px; margin:0 auto; }
    h1{ color:#fff; font-size:34px; margin:0 0 16px 0; }

    .table-card{
      background:#0b6ef3; padding:18px; border-radius:14px;
      box-shadow:0 16px 40px rgba(0,0,0,.12) inset, 0 12px 28px rgba(0,0,0,.10);
      overflow:hidden;
    }

    .table-footer{ display:flex; justify-content:flex-start; align-items:center; gap:12px; padding: 12px 0 0 0; }
    .back-btn{ all:unset; background:#fff; border:2px solid #0b3a88; color:#0b3a88; padding:8px 12px; border-radius:10px; font-weight:800; cursor:pointer; box-shadow: var(--shadow); }
    .back-btn:hover{ transform: translateY(-1px); }

    .table-scroll{ width:100%; overflow-x:auto; -webkit-overflow-scrolling:touch; }
    .table-scroll:focus{ outline:none; }

    table{ width:100%; min-width: 980px; border-collapse:separate; border-spacing:0; table-layout: fixed; }
    thead th{ color:#e6f0ff; font-weight:800; text-align:left; padding:10px; font-size:14px; border-bottom:2px solid rgba(255,255,255,.6); background:#0b6ef3; }
    tbody td{
      background:var(--cell-bg);
      color:#0b1220;
      padding:10px; font-size:14px;
      border-bottom:6px solid #0b6ef3;
      vertical-align: top;
      position: relative;
      white-space: nowrap;
    }
    tbody tr td:first-child{ border-top-left-radius:10px; border-bottom-left-radius:10px; }
    tbody tr td:last-child{ border-top-right-radius:10px; border-bottom-right-radius:10px; }

    .cell-ellipsis{ white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .w-id{ width:84px; }
    .w-dir{ width:220px; }
    .w-tel{ width:150px; }
    .w-tipo{ width:210px; }
    .w-det{ width:340px; }
    .w-estado{ width:210px; }

    .state{ font-weight:900; letter-spacing:.4px; }
    .state.PENDIENTE{ color:#111827; }
    .state.RECHAZADO{ color:#b91c1c; }
    .state.PENDIENTE_DE_PAGO{ color:#ca8a04; }  /* amarillo oscuro */
    .state.PAGO_PENDIENTE{ color:#ca8a04; }      /* amarillo oscuro */
    .state.CANCELADO{ color:#111827; }           /* negro */

    .estado-wrap{ display:inline-flex; align-items:center; gap:10px; }
    .edit-btn{ padding:6px 10px; }

    .filter-wrap{ display:inline-flex; align-items:center; gap:6px; position:relative; }
    .filter-btn{ all:unset; cursor:pointer; color:#e6f0ff; font-weight:900; padding:2px 6px; border-radius:6px; }
    .filter-btn:hover{ background:rgba(255,255,255,.12); }

    /* Menú flotante para evitar scroll horizontal al abrirlo */
    .filter-menu{
      position:fixed;
      top:-9999px; left:-9999px;
      background:#fff;
      border:1px solid #dbe4ff; border-radius:10px;
      box-shadow:var(--shadow);
      overflow:auto;
      min-width:220px;
      max-height: calc(100vh - 40px);
      display:none;
      z-index:1000;
    }
    .filter-menu.open{ display:block; }

    .filter-menu button{ all:unset; display:block; width:100%; padding:10px 12px; cursor:pointer; font-weight:800; color:#0b3a88; }
    .filter-menu button:hover{ background:#f1f5ff; }
    .active-filter{ background:#fff; color:#0b3a88; border-radius:999px; padding:2px 8px; font-weight:800; margin-left:6px; }

    .pager{ display:flex; gap:10px; justify-content:flex-end; align-items:center; padding:12px 4px 0; flex-wrap: wrap; }
    .pager button{ all:unset; background:#fff; border:2px solid #0b3a88; color:#0b3a88; padding:6px 10px; border-radius:8px; cursor:pointer; font-weight:800; }
    .pager .num{ background:#fff; border:2px solid #0b3a88; color:#0b3a88; padding:6px 10px; border-radius:8px; font-weight:800; cursor:pointer; }
    .pager .num.current{ background:#0b3a88; color:#fff; }
    .pager .sep{ color:#e6f0ff; font-weight:900; user-select:none; }

    .error{ color:#ffe3e3; background:#7f1d1d; border:1px solid #fecaca; padding:8px 10px; border-radius:8px; display:none; margin:12px 0 0 0; }
    .error.show{ display:block; }

    /* Primera columna fija */
    thead th:first-child{ position: sticky; left: 0; z-index: 3; background:#0b6ef3; }
    tbody td:first-child{ position: sticky; left: 0; z-index: 2; background: var(--cell-bg); border-right: none; box-shadow: none; }

    @media (max-width: 680px){
      .wrap{ padding:14px 12px; }
      .brand img{ height:64px; max-width:48vw; }
      h1{ font-size:26px; }
      thead th{ font-size:13px; padding:8px; white-space:nowrap; }
      tbody td{ padding:9px 8px; font-size:13px; }
      .edit-btn{ padding:5px 9px; font-size:12px; }
      .back-btn{ padding:7px 10px; }
      .table-card{ padding:14px; }
      .table-scroll{ margin:0; padding:0 8px 6px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo-huechuraba.svg.svg" alt="Huechuraba – Puede más" />
        <div></div>
        <p class="subtitle">Plataforma para <strong>levantar solicitudes de Retiro de Escombros.</strong></p>
      </div>

      <div class="userbox">
        <button class="userbtn" id="userBtn" aria-haspopup="true" aria-expanded="false">
          <img src="cuenta.png" alt="Cuenta" />
          <span>Mi sesión</span>
          <span class="chev" aria-hidden="true">▾</span>
        </button>

        <div class="dropdown" id="userMenu" role="menu">
          <div class="head" id="emailFull">—</div>
          <button type="button" id="logoutBtn">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Solicitudes</h1>

      <div id="msgError" class="error"></div>

      <div class="table-card">
        <div class="table-scroll" tabindex="0" aria-label="Desplaza horizontalmente para ver todas las columnas">
          <table>
            <thead>
              <tr>
                <th class="w-id">N° Solicitud</th>
                <th class="w-dir">Dirección</th>
                <th class="w-tel">Teléfono</th>
                <th class="w-tipo">Tipo</th>
                <th class="w-det">Detalle</th>
                <th class="w-estado">
                  <span class="filter-wrap">
                    Estado
                    <button id="filterBtn" class="filter-btn" title="Filtrar">▾</button>
                    <span id="activeFilter" class="active-filter" style="display:none"></span>
                    <div id="filterMenu" class="filter-menu" role="menu">
                      <button data-state="">Todos</button>
                      <button data-state="pendiente">Pendiente</button>
                      <button data-state="cancelado">Cancelado</button>
                      <button data-state="pago pendiente">Pago pendiente</button>
                      <button data-state="rechazado">Rechazado</button>
                    </div>
                  </span>
                </th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="pager" id="pager"></div>

        <div class="table-footer">
          <button class="back-btn" id="backBtn">← Volver atrás</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const ADMIN_LIST_ENDPOINT = 'https://n8n.proyectosfranco.cl/webhook/huechuraba/admin/solicitudes-list';

    function getEmailFromClient(){
      const ls = (localStorage.getItem('email') || '').trim();
      if (ls) return ls;
      const ss = (sessionStorage.getItem('email') || '').trim();
      if (ss) return ss;
      const qs = new URLSearchParams(location.search).get('email');
      if (qs && qs.trim()) return decodeURIComponent(qs.trim());
      try {
        const userRaw = localStorage.getItem('user');
        if (userRaw) {
          const u = JSON.parse(userRaw);
          if (u && u.correo) return String(u.correo).trim();
        }
      } catch(e){}
      return '';
    }
    (function(){
      const email = getEmailFromClient();
      document.getElementById('emailFull').textContent = email || '—';
    })();

    const btn = document.getElementById('userBtn');
    const menu = document.getElementById('userMenu');
    btn.addEventListener('click', (e)=>{ e.stopPropagation(); const open = menu.classList.toggle('open'); btn.setAttribute('aria-expanded', open ? 'true' : 'false'); });
    document.addEventListener('click', ()=> menu.classList.remove('open'));

    document.getElementById('logoutBtn').addEventListener('click', ()=>{
      try{
        localStorage.removeItem('email');
        sessionStorage.removeItem('email');
        localStorage.removeItem('user');
      }catch(e){}
      location.href = 'index.html';
    });

    document.getElementById('backBtn').addEventListener('click', ()=>{
      const email = getEmailFromClient();
      location.href = email ? `municipal.html?email=${encodeURIComponent(email)}` : 'municipal.html';
    });

    const msgError = document.getElementById('msgError');
    function showError(t){ msgError.textContent = t; msgError.classList.add('show'); setTimeout(()=>msgError.classList.remove('show'), 4000); }

    function parseTipos(val){
      if (Array.isArray(val)) return val.map(String);
      if (typeof val === 'string') {
        const s = val.trim();
        if (s.startsWith('{') && s.endsWith('}')) {
          const inner = s.slice(1,-1);
          if (!inner) return [];
          return inner.split(',').map(x => x.replace(/^"(.*)"$/,'$1'));
        }
        if (s) return [s];
      }
      return [];
    }
    function displayTipos(arr){
      if (!arr || !arr.length) return '—';
      const clean = arr.map(t => String(t).replace(/^"(.*)"$/,'$1').replace(/^'(.*)'$/,'$1'));
      if (clean.length <= 2) return clean.join(', ');
      return clean.slice(0,2).join(', ') + ', ...';
    }
    function formatPhone(v){
      if (!v) return '—';
      const digits = String(v).replace(/\D/g,'');
      if (digits.length === 11 && digits.startsWith('569')) {
        const a = digits.slice(3,7);
        const b = digits.slice(7,11);
        return `+56 9 ${a} ${b}`;
      }
      if (digits.length === 9 && digits.startsWith('9')) {
        const a = digits.slice(1,5);
        const b = digits.slice(5,9);
        return `+56 9 ${a} ${b}`;
      }
      return v;
    }
    const stateClass = (s) => (s||'').toUpperCase().replaceAll(' ', '_');
    function normalizeEstado(str){
      return String(str || '').toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'').trim();
    }

    let allItems = [];
    let page = 1;
    const pageSize = 10;
    let filterState = '';

    const filterBtn  = document.getElementById('filterBtn');
    const filterMenu = document.getElementById('filterMenu');
    const activeFilter = document.getElementById('activeFilter');

    // menú flotante posicionado: evita el scroll horizontal de la tabla
    function openFilterMenu(){
      const rect = filterBtn.getBoundingClientRect();
      const top  = rect.bottom + 6 + window.scrollY;
      const left = rect.left + window.scrollX;
      filterMenu.style.top  = `${top}px`;
      filterMenu.style.left = `${left}px`;
      filterMenu.classList.add('open');
    }
    function closeFilterMenu(){
      filterMenu.classList.remove('open');
      filterMenu.style.top = '-9999px';
      filterMenu.style.left = '-9999px';
    }

    filterBtn.addEventListener('click', (e)=>{
      e.stopPropagation();
      if (filterMenu.classList.contains('open')) {
        closeFilterMenu();
      } else {
        openFilterMenu();
      }
    });
    document.addEventListener('click', closeFilterMenu);
    window.addEventListener('scroll', ()=>{ if (filterMenu.classList.contains('open')) openFilterMenu(); }, {passive:true});
    window.addEventListener('resize', ()=>{ if (filterMenu.classList.contains('open')) openFilterMenu(); });

    filterMenu.querySelectorAll('button').forEach(b=>{
      b.addEventListener('click', ()=>{
        filterState = (b.dataset.state || '').trim();
        page = 1;
        if (filterState){
          activeFilter.textContent = b.textContent;
          activeFilter.style.display = '';
        } else {
          activeFilter.textContent = '';
          activeFilter.style.display = 'none';
        }
        closeFilterMenu();
        render();
      });
    });

    function getFiltered(){
      if (!filterState) return allItems;
      const tgt = normalizeEstado(filterState);
      return allItems.filter(x => normalizeEstado(x.estado_solicitud) === tgt);
    }
    function paginate(items, p, size){
      const start = (p-1)*size;
      return items.slice(start, start + size);
    }

    function render(){
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';

      const filtered = getFiltered();
      const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
      if (page > totalPages) page = totalPages;

      const items = paginate(filtered, page, pageSize);

      if (!items.length){
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 6;
        td.style.textAlign = 'center';
        td.textContent = 'Sin resultados';
        tr.appendChild(td);
        tbody.appendChild(tr);
        renderPager(0);
        return;
      }

      for(const it of items){
        const tr = document.createElement('tr');

        const tdId = document.createElement('td');
        tdId.className = 'w-id cell-ellipsis';
        tdId.textContent = it.id ?? '—';

        const tdDir = document.createElement('td');
        tdDir.className = 'w-dir cell-ellipsis';
        tdDir.textContent = it.direccion || '—';

        const tdTel = document.createElement('td');
        tdTel.className = 'w-tel cell-ellipsis';
        tdTel.textContent = formatPhone(it.telefono);

        const tdTipos = document.createElement('td');
        tdTipos.className = 'w-tipo cell-ellipsis';
        tdTipos.textContent = displayTipos(parseTipos(it.tipos));

        const tdDet = document.createElement('td');
        tdDet.className = 'w-det cell-ellipsis';
        tdDet.textContent = it.detalle || '—';

        const tdEst = document.createElement('td');
        tdEst.className = 'w-estado';
        const estadoUpper = String(it.estado_solicitud || 'pendiente').toUpperCase();

        const wrap = document.createElement('span');
        wrap.className = 'estado-wrap';

        const span = document.createElement('span');
        span.className = 'state ' + stateClass(estadoUpper);
        span.textContent = estadoUpper;
        wrap.appendChild(span);

        if (normalizeEstado(it.estado_solicitud) === 'pendiente'){
          const b = document.createElement('button');
          b.className = 'back-btn edit-btn';
          b.textContent = 'Editar';
          b.addEventListener('click', ()=>{
            window.location.href = `https://web.proyectosfranco.cl/autorizaciones.html?id=${encodeURIComponent(it.id)}`;
          });
          wrap.appendChild(b);
        }

        tdEst.appendChild(wrap);

        tr.append(tdId, tdDir, tdTel, tdTipos, tdDet, tdEst);
        tbody.appendChild(tr);
      }

      renderPager(filtered.length);
    }

    function renderPager(total){
      const pager = document.getElementById('pager');
      pager.innerHTML = '';

      const pages = Math.max(1, Math.ceil(total / pageSize));
      if (pages <= 1) { pager.style.display = 'none'; return; }
      pager.style.display = 'flex';

      const makeBtn = (label, handler) => {
        const b = document.createElement('button');
        b.textContent = label;
        b.addEventListener('click', handler);
        return b;
      };
      const makeNum = (n) => {
        const s = document.createElement('span');
        s.textContent = n;
        s.className = 'num' + (n===page ? ' current' : '');
        if (n !== page) s.addEventListener('click', ()=>{ page=n; render(); });
        return s;
      };
      const sep = ()=>{ const s=document.createElement('span'); s.textContent='-'; s.className='sep'; return s; };

      if (page > 1) pager.appendChild(makeBtn('‹ Anterior', ()=>{ page--; render(); }));

      if (pages <= 6){
        for(let i=1;i<=pages;i++){
          if (i>1) pager.appendChild(sep());
          pager.appendChild(makeNum(i));
        }
      } else {
        pager.appendChild(makeNum(1)); pager.appendChild(sep());
        if (page <= 3){
          pager.appendChild(makeNum(2)); pager.appendChild(sep());
          pager.appendChild(makeNum(3)); pager.appendChild(sep());
          pager.appendChild(makeNum(4)); pager.appendChild(sep());
          const dots = document.createElement('span'); dots.textContent='...'; dots.className='sep'; pager.appendChild(dots);
        } else if (page >= pages-2){
          const dots = document.createElement('span'); dots.textContent='...'; dots.className='sep'; pager.appendChild(dots);
          pager.appendChild(sep());
          pager.appendChild(makeNum(pages-3)); pager.appendChild(sep());
          pager.appendChild(makeNum(pages-2)); pager.appendChild(sep());
          pager.appendChild(makeNum(pages-1)); pager.appendChild(sep());
        } else {
          const dots1 = document.createElement('span'); dots1.textContent='...'; dots1.className='sep'; pager.appendChild(dots1);
          pager.appendChild(sep());
          pager.appendChild(makeNum(page-1)); pager.appendChild(sep());
          pager.appendChild(makeNum(page));   pager.appendChild(sep());
          pager.appendChild(makeNum(page+1)); pager.appendChild(sep());
          const dots2 = document.createElement('span'); dots2.textContent='...'; dots2.className='sep'; pager.appendChild(dots2);
        }
        pager.appendChild(sep());
        pager.appendChild(makeNum(pages));
      }

      if (page < pages) pager.appendChild(makeBtn('Siguiente ›', ()=>{ page++; render(); }));
    }

    async function loadAll(){
      try{
        const url = `${ADMIN_LIST_ENDPOINT}?page=1&per_page=${pageSize}`;
        const res = await fetch(url, {
          method:'GET',
          cache:'no-store',
          headers:{ 'Accept':'application/json' },
          mode:'cors'
        });
        if (!res.ok) throw new Error('HTTP '+res.status);
        const data = await res.json();

        let items = [];
        if (Array.isArray(data)) {
          items = data;
        } else if (Array.isArray(data.items)) {
          items = data.items;
        } else if (data.data && Array.isArray(data.data.items)) {
          items = data.data.items;
        }

        allItems = (items || []).slice().sort((a,b)=> Number(b.id||0) - Number(a.id||0));
        page = 1;
        render();
      }catch(e){
        console.error(e);
        showError('No fue posible cargar las solicitudes.');
      }
    }

    loadAll();
  </script>
</body>
</html>
