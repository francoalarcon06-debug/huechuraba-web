<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba ‚Äì Mis solicitudes</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --white:#ffffff;
      --blue:#0b6ef3;
      --blue-dark:#0a54c9;
      --text:#0b1220;
      --muted:#475569;
      --outline:#1e40af;
      --shadow:0 8px 28px rgba(2,6,23,.10);
      --card:#f6f9ff;
      --danger:#b91c1c;
      --ok:#065f46;
      --warn:#1f2937;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue",Helvetica,sans-serif;
      color:var(--text);
      display:flex; flex-direction:column;
      background: linear-gradient(180deg, #eaf2ff 0%, #eaf2ff 44%, #cfe3ff 45%, #b9d6ff 100%);
    }
    header{ background:#fff; border-bottom:1px solid #e6eefc; }
    .wrap{
      max-width:1120px; margin:0 auto; padding:18px 20px;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:18px;
    }
    .brand{ display:grid; grid-template-columns:auto 1fr; align-items:center; column-gap:16px; }
    .brand img{ height:78px; width:auto; object-fit:contain; }
    .brand .subtitle{ grid-column: 1 / -1; margin:6px 0 0 0; color:var(--muted); font-size:15px; font-weight:600; }

    .userbox{ position:relative; }
    .userbtn{
      display:flex; align-items:center; gap:10px; background:#fff;
      border:2px solid var(--outline); padding:10px 14px; border-radius:12px;
      cursor:pointer; font-weight:700; color:#1e40af; box-shadow: var(--shadow);
    }
    .userbtn img{ width:22px; height:22px; object-fit:contain; }
    .chev{ font-size:13px; }
    .dropdown{
      position:absolute; right:0; top:calc(100% + 8px); background:#fff;
      border:1px solid #dbe4ff; border-radius:12px; box-shadow: var(--shadow);
      overflow:hidden; min-width:260px; display:none;
    }
    .dropdown.open{ display:block; }
    .dropdown .head{
      padding:12px 14px; font-size:14px; color:#0b3a88; background:#f8fbff;
      border-bottom:1px solid #e6eefc; font-weight:700; word-break:break-all;
    }
    .dropdown button{
      all:unset; display:block; width:100%; padding:12px 14px; cursor:pointer;
      font-weight:700; color:#b91c1c;
    }
    .dropdown button:hover{ background:#fee2e2; }

    main{
      flex:1; background: linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%);
      padding:26px 16px 70px;
    }
    .container{ max-width:1120px; margin:0 auto; }
    h1{ color:#fff; font-size:34px; margin:0 0 16px 0; }

    /* Table */
    .table-card{
      background:#0b6ef3; padding:18px; border-radius:14px;
      box-shadow:0 16px 40px rgba(0,0,0,.12) inset, 0 12px 28px rgba(0,0,0,.10);
      margin:0 auto;
      max-width:1120px;
      overflow:auto;  /* scroll horizontal si hiciera falta */
    }
    table{ width:100%; border-collapse:separate; border-spacing:0; table-layout:fixed; }
    thead th{
      color:#e6f0ff; font-weight:800; text-align:left; padding:12px; font-size:14px;
      border-bottom:2px solid rgba(255,255,255,.6);
    }
    tbody td{
      background:rgba(255,255,255,.12); color:#fff; padding:12px; font-size:14px;
      border-bottom:6px solid #0b6ef3;
    }
    tbody tr td:first-child{ border-top-left-radius:10px; border-bottom-left-radius:10px; }
    tbody tr td:last-child{ border-top-right-radius:10px; border-bottom-right-radius:10px; }

    /* Utilidades de texto */
    .one-line{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .no-ellipsis{ white-space:nowrap; overflow:visible; text-overflow:clip; }

    .state{ font-weight:900; letter-spacing:.4px; }
    .state.PENDIENTE{ color:#111827; }
    .state.ACEPTADA{ color:#065f46; }
    .state.RECHAZADA{ color:#b91c1c; }

    /* Pagination */
    .pager{ display:flex; gap:10px; justify-content:flex-end; align-items:center; padding:12px 4px 0; flex-wrap:wrap; }
    .pager button{
      all:unset; background:#fff; border:2px solid #0b3a88; color:#0b3a88; padding:6px 10px; border-radius:8px; cursor:pointer; font-weight:800;
    }
    .pager .page{
      all:unset; background:#fff; border:2px solid #0b3a88; color:#0b3a88; padding:4px 8px; border-radius:8px; cursor:pointer; font-weight:800;
    }
    .pager .page.active{ background:#0b3a88; color:#fff; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo-huechuraba.svg.svg" alt="Huechuraba ‚Äì Puede m√°s" />
        <div></div>
        <p class="subtitle">Plataforma para <strong>levantar solicitudes de Retiro de Escombros.</strong></p>
      </div>

      <div class="userbox">
        <button class="userbtn" id="userBtn" aria-haspopup="true" aria-expanded="false">
          <img src="cuenta.png" alt="Cuenta" />
          <span>Mi sesi√≥n</span>
          <span class="chev" aria-hidden="true">‚ñæ</span>
        </button>

        <div class="dropdown" id="userMenu" role="menu">
          <div class="head" id="emailFull">‚Äî</div>
          <button type="button" id="logoutBtn">Cerrar sesi√≥n</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Solicitudes</h1>

      <div id="msgError" class="error"></div>

      <div class="table-card">
        <table>
          <thead>
            <tr>
              <th class="actions-cell"></th>
              <th>N¬∞ Solicitud</th>
              <th>Direcci√≥n</th>
              <th>Tel√©fono</th>
              <th>Tipo</th>
              <th>Detalle</th>
              <th>Foto lugar</th>
              <th>Cartola RSH</th>
              <th>√öltima actualizaci√≥n</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>

        <div class="pager" id="pager"></div>
      </div>
    </div>
  </main>

  <!-- Drawer detalle -->
  <aside class="drawer" id="drawer" style="display:none"></aside>

  <script>
    /* ======== Header (correo / sesi√≥n) ======== */
    function getEmailFromClient(){
      const ls = (localStorage.getItem('email') || '').trim();
      if (ls) return ls;
      const ss = (sessionStorage.getItem('email') || '').trim();
      if (ss) return ss;
      const qs = new URLSearchParams(location.search).get('email');
      if (qs && qs.trim()) return decodeURIComponent(qs.trim());
      try {
        const userRaw = localStorage.getItem('user');
        if (userRaw) {
          const u = JSON.parse(userRaw);
          if (u && u.correo) return String(u.correo).trim();
        }
      } catch(e){}
      return '';
    }
    (function(){
      const email = getEmailFromClient();
      const emailFull = document.getElementById('emailFull');
      if (emailFull) emailFull.textContent = email || '‚Äî';
      const btn = document.getElementById('userBtn');
      const menu = document.getElementById('userMenu');
      btn.addEventListener('click', (e)=>{ e.stopPropagation(); const open = menu.classList.toggle('open'); btn.setAttribute('aria-expanded', open ? 'true' : 'false'); });
      document.addEventListener('click', ()=> menu.classList.remove('open'));
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('email'); sessionStorage.removeItem('email'); localStorage.removeItem('user');
        location.href = 'index.html';
      });
    })();

    /* ======== Utils ======== */
    const msgError = document.getElementById('msgError');
    function showError(t){ if(!msgError) return; msgError.textContent = t; msgError.classList.add('show'); setTimeout(()=>msgError.classList.remove('show'), 4000); }

    function fmtDate(dStr){
      if(!dStr) return '‚Äî';
      const d = new Date(dStr);
      try {
        return new Intl.DateTimeFormat('es-CL', { dateStyle:'medium', timeStyle:'short', timeZone:'America/Santiago' }).format(d);
      } catch {
        return d.toLocaleString();
      }
    }
    // Tel√©fono completo, una l√≠nea
    function fmtPhone(v){
      const s = String(v||'').replace(/\D/g,'');
      let num = s;
      if (s.startsWith('56')) num = s.slice(2);
      if (num.length === 9 && num[0]==='9'){
        return `+56 9 ${num.slice(1,5)} ${num.slice(5)}`;
      }
      if (num.length === 8){
        return `+56 ${num.slice(0,4)} ${num.slice(4)}`;
      }
      return v || '‚Äî';
    }
    // Cortar a N caracteres con ‚Ä¶
    function clampText(str, max){
      const s = String(str||'');
      return s.length > max ? s.slice(0, max) + '‚Ä¶' : s;
    }
    // Tipos: normalizar a arreglo
    function parseTipos(val){
      if (Array.isArray(val)) return val;
      if (typeof val === 'string') {
        const s = val.trim();
        if (s.startsWith('[') && s.endsWith(']')) {
          try { return JSON.parse(s); } catch {}
        }
        if (s.startsWith('{') && s.endsWith('}')) {
          const inner = s.slice(1,-1);
          if (!inner) return [];
          return inner.split(',').map(x => x.replace(/^"(.*)"$/,'$1').trim());
        }
        if (s) return [s];
      }
      return [];
    }

    /* ======== Data & render ======== */
    const stateClass = (s) => (s||'').toUpperCase().replaceAll(' ', '_');

    let allItems = [];
    let page = 1;
    const pageSize = 10;

    function paginate(items, p, size){
      const start = (p-1)*size;
      return items.slice(start, start + size);
    }

    function render(){
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';

      const items = paginate(allItems, page, pageSize);

      for(const it of items){
        const tr = document.createElement('tr');

        // actions
        const tdEye = document.createElement('td');
        tdEye.style.textAlign = 'center';
        const eye = document.createElement('button');
        eye.textContent = 'üëÅ';
        eye.style.cssText = 'all:unset;display:inline-grid;place-items:center;width:36px;height:36px;border-radius:10px;cursor:pointer;background:#fff;color:#0a54c9;font-weight:900;box-shadow:0 8px 28px rgba(2,6,23,.10);';
        eye.title = 'Ver detalle';
        eye.addEventListener('click', () => alert('Detalle ID: '+ (it.id ?? '‚Äî')));
        tdEye.appendChild(eye);

        const tdId = document.createElement('td'); tdId.textContent = it.id ?? '‚Äî';

        const tdDir = document.createElement('td');
        tdDir.className = 'one-line';
        tdDir.textContent = it.direccion || '‚Äî';

        const tdTel = document.createElement('td');
        tdTel.className = 'no-ellipsis';
        tdTel.textContent = fmtPhone(it.telefono);

        const tdTipos = document.createElement('td');
        tdTipos.className = 'no-ellipsis';
        const tiposArr = parseTipos(it.tipos);
        let tiposLabel = tiposArr.slice(0,2).join(', ');
        if (tiposArr.length > 2) tiposLabel += ', ‚Ä¶';
        tdTipos.textContent = tiposLabel || '‚Äî';

        const tdDet = document.createElement('td');
        tdDet.className = 'one-line';
        tdDet.textContent = clampText(it.detalle || '‚Äî', 20);

        const mkBtn = (fn)=>{ const b=document.createElement('button'); b.className='dl-btn'; b.textContent='Descargar'; b.addEventListener('click', fn); return b; };

        const tdFoto = document.createElement('td'); tdFoto.appendChild(mkBtn(()=>downloadFotoLugar(it.id)));
        const tdCart = document.createElement('td'); tdCart.appendChild(mkBtn(()=>downloadCartola(it.id)));

        const tdUpd = document.createElement('td');
        tdUpd.className = 'no-ellipsis';
        tdUpd.textContent = fmtDate(it.updated_at);

        const tdEst = document.createElement('td');
        const s = (it.estado_solicitud || 'pendiente').toUpperCase();
        const span = document.createElement('span');
        span.className = 'state ' + stateClass(s);
        span.textContent = s;
        tdEst.appendChild(span);

        tr.append(tdEye, tdId, tdDir, tdTel, tdTipos, tdDet, tdFoto, tdCart, tdUpd, tdEst);
        tbody.appendChild(tr);
      }

      renderPager();
    }

    function renderPager(){
      const total = allItems.length;
      const pages = Math.max(1, Math.ceil(total / pageSize));
      if (page > pages) page = pages;

      const pager = document.getElementById('pager');
      pager.innerHTML = '';

      if (pages <= 1) return;

      if (page > 1){
        const prev = document.createElement('button');
        prev.textContent = '‚Äπ Anterior';
        prev.addEventListener('click', () => { page = Math.max(1, page-1); render(); });
        pager.appendChild(prev);
      }

      const addPageBtn = (n)=>{
        const b = document.createElement('button');
        b.className = 'page' + (n===page ? ' active':'');
        b.textContent = n;
        b.addEventListener('click', ()=>{ page = n; render(); });
        pager.appendChild(b);
      };

      const last = pages;
      const maxEarly = Math.min(4, last);
      for (let i=1; i<=maxEarly; i++) addPageBtn(i);

      if (last > 5){
        const dots = document.createElement('span');
        dots.textContent = '‚Ä¶';
        dots.style.color = '#ffffff';
        dots.style.fontWeight = '800';
        pager.appendChild(dots);
        addPageBtn(last);
      } else if (last === 5){
        addPageBtn(5);
      }

      if (page < pages){
        const next = document.createElement('button');
        next.textContent = 'Siguiente ‚Ä∫';
        next.addEventListener('click', () => { page = Math.min(pages, page+1); render(); });
        pager.appendChild(next);
      }
    }

    /* ======== Descargas (webhook GET) ======== */
    async function downloadFromEndpoint(url, filenameFallback){
      try {
        const res = await fetch(url, { method:'GET' });
        if (!res.ok) throw new Error('HTTP '+res.status);
        const json = await res.json();
        const base64 = json.base64;
        const mime = json.mime || 'application/octet-stream';
        const fname = json.filename || filenameFallback;
        const blob = b64toBlob(base64, mime);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = fname;
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(()=> URL.revokeObjectURL(a.href), 1000);
      } catch(e){
        console.error(e);
        showError('No fue posible descargar el archivo.');
      }
    }
    function b64toBlob(b64, mime){
      const byteChars = atob(b64);
      const byteNumbers = new Array(byteChars.length);
      for (let i=0; i<byteChars.length; i++) byteNumbers[i] = byteChars.charCodeAt(i);
      const byteArray = new Uint8Array(byteNumbers);
      return new Blob([byteArray], {type:mime});
    }
    function downloadFotoLugar(id){
      const url = `https://n8n.proyectosfranco.cl/webhook/huechuraba/solicitud-file?id=${encodeURIComponent(id)}&field=foto_lugar`;
      return downloadFromEndpoint(url, `foto_lugar_${id}`);
    }
    function downloadCartola(id){
      const url = `https://n8n.proyectosfranco.cl/webhook/huechuraba/solicitud-file?id=${encodeURIComponent(id)}&field=cartola_rsh`;
      return downloadFromEndpoint(url, `cartola_rsh_${id}.pdf`);
    }

    /* ======== Carga inicial ======== */
    async function loadData(){
      const email = getEmailFromClient();
      if (!email) { showError('No se encontr√≥ el correo de la sesi√≥n.'); return; }

      try{
        const url = `https://n8n.proyectosfranco.cl/webhook/huechuraba/solicitudes-list`;
        const body = new URLSearchParams({ email }).toString();
        const res = await fetch(url, {
          method:'POST',
          headers:{ 'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8' },
          body
        });
        if(!res.ok) throw new Error('HTTP '+res.status);
        const data = await res.json();
        allItems = Array.isArray(data) ? data : (data.items || []);
        page = 1;
        render();
      }catch(e){
        console.error(e);
        showError('No fue posible cargar tus solicitudes.');
      }
    }

    loadData();
  </script>
</body>
</html>
