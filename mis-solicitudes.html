<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba – Mis solicitudes</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --white:#ffffff;
      --blue:#0b6ef3;
      --blue-dark:#0a54c9;
      --text:#0b1220;
      --muted:#475569;
      --outline:#1e40af;
      --shadow:0 8px 28px rgba(2,6,23,.10);
      --card:#f6f9ff;
      --danger:#b91c1c;
      --ok:#065f46;
      --warn:#1f2937;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue",Helvetica,sans-serif;
      color:var(--text);
      display:flex; flex-direction:column;
      background: linear-gradient(180deg, #eaf2ff 0%, #eaf2ff 44%, #cfe3ff 45%, #b9d6ff 100%);
    }
    header{ background:#fff; border-bottom:1px solid #e6eefc; }
    .wrap{
      max-width:1120px; margin:0 auto; padding:18px 20px;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:18px;
    }
    .brand{ display:grid; grid-template-columns:auto 1fr; align-items:center; column-gap:16px; }
    .brand img{ height:78px; width:auto; object-fit:contain; }
    .brand .subtitle{ grid-column: 1 / -1; margin:6px 0 0 0; color:#475569; font-size:15px; font-weight:600; }

    .userbox{ position:relative; }
    .userbtn{
      display:flex; align-items:center; gap:10px; background:#fff;
      border:2px solid var(--outline); padding:10px 14px; border-radius:12px;
      cursor:pointer; font-weight:700; color:#1e40af; box-shadow: var(--shadow);
    }
    .userbtn img{ width:22px; height:22px; object-fit:contain; }
    .chev{ font-size:13px; }
    .dropdown{
      position:absolute; right:0; top:calc(100% + 8px); background:#fff;
      border:1px solid #dbe4ff; border-radius:12px; box-shadow: var(--shadow);
      overflow:hidden; min-width:260px; display:none;
    }
    .dropdown.open{ display:block; }
    .dropdown .head{
      padding:12px 14px; font-size:14px; color:#0b3a88; background:#f8fbff;
      border-bottom:1px solid #e6eefc; font-weight:700; word-break:break-all;
    }
    .dropdown button{
      all:unset; display:block; width:100%; padding:12px 14px; cursor:pointer;
      font-weight:700; color:#b91c1c;
    }
    .dropdown button:hover{ background:#fee2e2; }

    main{
      flex:1; background: linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%);
      padding:26px 16px 70px;
    }

    .container{ max-width:1600px; margin:0 auto; }
    h1{ color:#fff; font-size:34px; margin:0 0 16px 0; }

    /* Toolbar con botón Volver atrás */
    .toolbar{
      display:flex; justify-content:flex-start; align-items:center; gap:12px;
      margin: 8px 0 14px 0;
    }
    .back-btn{
      all:unset; background:#fff; border:2px solid #0b3a88; color:#0b3a88;
      padding:8px 12px; border-radius:10px; font-weight:800; cursor:pointer; box-shadow: var(--shadow);
    }
    .back-btn:hover{ transform: translateY(-1px); }

    .table-card{
      background:#0b6ef3; padding:18px; border-radius:14px;
      box-shadow:0 16px 40px rgba(0,0,0,.12) inset, 0 12px 28px rgba(0,0,0,.10);
      overflow:hidden;
    }
    table{
      width:100%;
      border-collapse:separate; border-spacing:0;
      table-layout: fixed;
    }
    thead th{
      color:#e6f0ff; font-weight:800; text-align:left; padding:12px; font-size:14px;
      border-bottom:2px solid rgba(255,255,255,.6);
    }
    tbody td{
      background:rgba(255,255,255,.12); color:#fff; padding:12px; font-size:14px;
      border-bottom:6px solid #0b6ef3;
      vertical-align: top;
      position: relative; /* para anclar menú por-celda */
    }
    tbody tr td:first-child{ border-top-left-radius:10px; border-bottom-left-radius:10px; }
    tbody tr td:last-child{ border-top-right-radius:10px; border-bottom-right-radius:10px; }

    .cell-ellipsis{ white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .w-actions{ width:56px; text-align:center; }
    .w-id{ width:76px; }
    .w-dir{ width:200px; }
    th.w-dir, td.w-dir { padding-left: 40px; }
    .w-tel{ width:140px; }
    th.w-tel, td.w-tel { padding-left: 14px; }
    .w-tipo{ width:220px; }
    th.w-tipo, td.w-tipo { padding-left: 14px; }
    .w-det{ width:240px; }
    th.w-det, td.w-det { padding-left: 14px; }
    .w-file{ width:120px; }
    th.w-file, td.w-file { padding-left: 14px; }
    .w-date{ width:240px; }
    th.w-date, td.w-date { padding-left: 14px; }
    .w-estado{ width:200px; }
    th.w-estado, td.w-estado { padding-left: 14px; }

    .actions-cell{ text-align:center; }
    .icon-btn{
      all:unset; display:inline-grid; place-items:center; width:36px; height:36px; border-radius:10px;
      cursor:pointer; background:#fff; color:#0a54c9; font-weight:900; box-shadow: var(--shadow);
    }
    .icon-btn:hover{ transform: translateY(-1px); }
    .dl-btn{
      all:unset; color:#0b3a88; background:#fff; border:2px solid #0b3a88; padding:6px 10px; border-radius:8px;
      cursor:pointer; font-weight:800; box-shadow: var(--shadow);
    }

    .pay-btn{
      all:unset; background:#fff; border:2px solid #065f46; color:#065f46; padding:6px 10px; border-radius:8px;
      cursor:pointer; font-weight:800; box-shadow: var(--shadow); margin-left:8px;
    }

    .state{ font-weight:900; letter-spacing:.4px; }
    .state.PENDIENTE{ color:#111827; }
    .state.ACEPTADA{ color:#065f46; }
    .state.RECHAZADA{ color:#b91c1c; }
    .state.PENDIENTE_DE_PAGO{ color:#92400e; }

    /* Kebab (3 puntos) y menú por fila */
    .kebab-btn{
      all:unset; display:inline-grid; place-items:center;
      width:32px; height:32px; margin-left:8px; border-radius:8px;
      background:#fff; color:#0b3a88; cursor:pointer; box-shadow: var(--shadow);
      font-weight:900;
    }
    .row-menu{
      position:absolute; right:8px; top:44px;
      background:#fff; border:1px solid #dbe4ff; border-radius:10px; box-shadow: var(--shadow);
      overflow:hidden; min-width:160px; z-index:10;
    }
    .row-menu[hidden]{ display:none; }
    .row-menu button{
      all:unset; display:block; width:100%; padding:10px 12px; cursor:pointer; font-weight:800; color:#0b3a88;
    }
    .row-menu button:hover{ background:#f1f5ff; }
    .row-menu button[aria-disabled="true"]{
      opacity:.45; cursor:not-allowed; filter:grayscale(0.2);
    }

    .pager{ display:flex; gap:10px; justify-content:flex-end; align-items:center; padding:12px 4px 0; flex-wrap: wrap; }
    .pager button{
      all:unset; background:#fff; border:2px solid #0b3a88; color:#0b3a88; padding:6px 10px; border-radius:8px; cursor:pointer; font-weight:800;
    }
    .pager .num{
      background:#fff; border:2px solid #0b3a88; color:#0b3a88; padding:6px 10px; border-radius:8px; font-weight:800; cursor:pointer;
    }
    .pager .num.current{ background:#0b3a88; color:#fff; }
    .pager .sep{ color:#e6f0ff; font-weight:900; user-select:none; }

    .drawer{
      position:fixed; top:0; right:0; height:100%; width:min(540px, 92vw); background:#fff;
      box-shadow:-18px 0 44px rgba(0,0,0,.25); transform:translateX(100%); transition:transform .25s ease;
      display:flex; flex-direction:column; z-index:40;
    }
    .drawer.open{ transform:translateX(0); }
    .drawer-head{
      display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-bottom:1px solid #e6eefc;
    }
    .drawer-title{ font-weight:900; color:#0b3a88; }
    .drawer-close{ all:unset; font-weight:900; color:#b91c1c; cursor:pointer; }
    .drawer-body{ padding:16px; overflow:auto; }
    .field{
      margin-bottom:12px; background:#f6f9ff; border:1px solid #dbe4ff; border-radius:12px; padding:10px 12px;
    }
    .field b{ color:#0b3a88; display:block; margin-bottom:4px; }
    .muted{ color:#6b7280; }

    .backdrop{
      position:fixed; inset:0; background:rgba(2,6,23,.45);
      opacity:0; pointer-events:none; transition:opacity .2s ease; z-index:30;
    }
    .backdrop.show{ opacity:1; pointer-events:auto; }

    .error{ color:#ffe3e3; background:#7f1d1d; border:1px solid #fecaca; padding:8px 10px; border-radius:8px; display:none; margin:12px 0 0 0; }
    .error.show{ display:block; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo-huechuraba.svg.svg" alt="Huechuraba – Puede más" />
        <div></div>
        <p class="subtitle">Plataforma para <strong>levantar solicitudes de Retiro de Escombros.</strong></p>
      </div>

      <div class="userbox">
        <button class="userbtn" id="userBtn" aria-haspopup="true" aria-expanded="false">
          <img src="cuenta.png" alt="Cuenta" />
          <span>Mi sesión</span>
          <span class="chev" aria-hidden="true">▾</span>
        </button>

        <div class="dropdown" id="userMenu" role="menu">
          <div class="head" id="emailFull">—</div>
          <button type="button" id="logoutBtn">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Solicitudes</h1>

      <!-- Botón Volver atrás -->
      <div class="toolbar">
        <button class="back-btn" id="backBtn">← Volver atrás</button>
      </div>

      <div id="msgError" class="error"></div>

      <div class="table-card">
        <table>
          <thead>
            <tr>
              <th class="w-actions"></th>
              <th class="w-id">N° Solicitud</th>
              <th class="w-dir">Dirección</th>
              <th class="w-tel">Teléfono</th>
              <th class="w-tipo">Tipo</th>
              <th class="w-det">Detalle</th>
              <th class="w-file">Foto lugar</th>
              <th class="w-file">Cartola RSH</th>
              <th class="w-date">Última actualización</th>
              <th class="w-estado">Estado</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>

        <div class="pager" id="pager"></div>
      </div>
    </div>
  </main>

  <aside class="drawer" id="drawer">
    <div class="drawer-head">
      <div class="drawer-title">Detalle de solicitud</div>
      <button class="drawer-close" id="drawerClose">✕</button>
    </div>
    <div class="drawer-body" id="drawerBody"></div>
  </aside>
  <div class="backdrop" id="drawerBackdrop" aria-hidden="true"></div>

  <script>
    function getEmailFromClient(){
      const ls = (localStorage.getItem('email') || '').trim();
      if (ls) return ls;
      const ss = (sessionStorage.getItem('email') || '').trim();
      if (ss) return ss;
      const qs = new URLSearchParams(location.search).get('email');
      if (qs && qs.trim()) return decodeURIComponent(qs.trim());
      try {
        const userRaw = localStorage.getItem('user');
        if (userRaw) {
          const u = JSON.parse(userRaw);
          if (u && u.correo) return String(u.correo).trim();
        }
      } catch(e){}
      return '';
    }
    (function(){
      const email = getEmailFromClient();
      document.getElementById('emailFull').textContent = email || '—';
    })();

    // Volver atrás => verify.html (preservando email)
    document.getElementById('backBtn').addEventListener('click', ()=>{
      const email = encodeURIComponent(getEmailFromClient() || '');
      const sep = email ? (location.search.includes('?') ? '&' : '?') : '?';
      const qs = email ? `${sep}email=${email}` : '';
      location.href = `verify.html${qs}`;
    });

    const btn = document.getElementById('userBtn');
    const menu = document.getElementById('userMenu');
    btn.addEventListener('click', (e)=>{ e.stopPropagation(); const open = menu.classList.toggle('open'); btn.setAttribute('aria-expanded', open ? 'true' : 'false'); });
    document.addEventListener('click', ()=> menu.classList.remove('open'));

    const msgError = document.getElementById('msgError');
    function showError(t){ msgError.textContent = t; msgError.classList.add('show'); setTimeout(()=>msgError.classList.remove('show'), 4000); }

    function fmtDate(v){
      if (v === null || v === undefined || v === '') return '—';
      const d = new Date(Number(v));
      try {
        return new Intl.DateTimeFormat('es-CL', {
          dateStyle:'medium',
          timeStyle:'short',
          timeZone:'UTC'
        }).format(d);
      } catch {
        return d.toUTCString();
      }
    }

    function parseTipos(val){
      if (Array.isArray(val)) return val.map(String);
      if (typeof val === 'string') {
        const s = val.trim();
        if (s.startsWith('{') && s.endsWith('}')) {
          const inner = s.slice(1,-1);
          if (!inner) return [];
          return inner.split(',').map(x => x.replace(/^"(.*)"$/,'$1'));
        }
        if (s) return [s];
      }
      return [];
    }

    function displayTipos(arr){
      if (!arr || !arr.length) return '—';
      const clean = arr.map(t => String(t).replace(/^"(.*)"$/,'$1').replace(/^'(.*)'$/,'$1'));
      if (clean.length <= 2) return clean.join(', ');
      return clean.slice(0,2).join(', ') + ', ...';
    }

    function formatPhone(v){
      if (!v) return '—';
      const digits = String(v).replace(/\D/g,'');
      if (digits.length === 11 && digits.startsWith('569')) {
        const a = digits.slice(3,7);
        const b = digits.slice(7,11);
        return `+56 9 ${a} ${b}`;
      }
      if (digits.length === 9 && digits.startsWith('9')) {
        const a = digits.slice(1,5);
        const b = digits.slice(5,9);
        return `+56 9 ${a} ${b}`;
      }
      return v;
    }

    const stateClass = (s) => (s||'').toUpperCase().replaceAll(' ', '_');

    let allItems = [];
    let page = 1;
    const pageSize = 10;

    function paginate(items, p, size){
      const start = (p-1)*size;
      return items.slice(start, start + size);
    }

    function createPayButton(id){
      const b = document.createElement('button');
      b.className = 'pay-btn';
      b.textContent = 'Pagar';
      b.addEventListener('click', () => {
        location.href = `pago.html?id=${encodeURIComponent(id)}`;
      });
      return b;
    }

    function normalizeEstado(str){
      const s = String(str || '').toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'').trim();
      return s;
    }

    // ---- Menú de 3 puntos por fila ----
    function createRowMenu(tdContainer, estadoRaw, id){
      const kebab = document.createElement('button');
      kebab.className = 'kebab-btn';
      kebab.title = 'Más opciones';
      kebab.textContent = '⋮';

      const menu = document.createElement('div');
      menu.className = 'row-menu';
      menu.setAttribute('hidden','');

      const estNorm = normalizeEstado(estadoRaw);
      const canCancel = estNorm !== 'cancelada';
      const canPay    = estNorm === 'pendiente de pago';

      const btnCancel = document.createElement('button');
      btnCancel.textContent = 'Cancelar';
      if (!canCancel) btnCancel.setAttribute('aria-disabled','true');
      btnCancel.addEventListener('click', (e)=>{
        if (btnCancel.getAttribute('aria-disabled') === 'true') return;
        // Aquí solo redirigimos para que lo manejes donde corresponda
        location.href = `cancelar.html?id=${encodeURIComponent(id)}`;
      });

      const btnPay = document.createElement('button');
      btnPay.textContent = 'Pagar';
      if (!canPay) btnPay.setAttribute('aria-disabled','true');
      btnPay.addEventListener('click', (e)=>{
        if (btnPay.getAttribute('aria-disabled') === 'true') return;
        location.href = `pago.html?id=${encodeURIComponent(id)}`;
      });

      menu.append(btnCancel, btnPay);

      kebab.addEventListener('click', (e)=>{
        e.stopPropagation();
        const isHidden = menu.hasAttribute('hidden');
        document.querySelectorAll('.row-menu').forEach(m => m.setAttribute('hidden',''));
        if (isHidden) menu.removeAttribute('hidden'); else menu.setAttribute('hidden','');
      });

      document.addEventListener('click', ()=> menu.setAttribute('hidden',''));
      tdContainer.append(kebab, menu);
    }
    // -----------------------------------

    function render(){
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';

      const items = paginate(allItems, page, pageSize);

      for(const it of items){
        const tr = document.createElement('tr');

        const tdEye = document.createElement('td');
        tdEye.className = 'actions-cell w-actions';
        const eye = document.createElement('button');
        eye.className = 'icon-btn';
        eye.title = 'Ver detalle';
        eye.textContent = '👁';
        eye.addEventListener('click', () => openDrawer(it));
        tdEye.appendChild(eye);

        const tdId = document.createElement('td');
        tdId.className = 'w-id cell-ellipsis';
        tdId.textContent = it.id ?? '—';

        const tdDir = document.createElement('td');
        tdDir.className = 'w-dir cell-ellipsis';
        tdDir.textContent = it.direccion || '—';

        const tdTel = document.createElement('td');
        tdTel.className = 'w-tel cell-ellipsis';
        tdTel.textContent = formatPhone(it.telefono);

        const tdTipos = document.createElement('td');
        tdTipos.className = 'w-tipo cell-ellipsis';
        const tiposArr = parseTipos(it.tipos);
        tdTipos.textContent = displayTipos(tiposArr);

        const tdDet = document.createElement('td');
        tdDet.className = 'w-det cell-ellipsis';
        tdDet.textContent = it.detalle || '—';

        const tdFoto = document.createElement('td');
        tdFoto.className = 'w-file';
        const btnFoto = document.createElement('button');
        btnFoto.className = 'dl-btn';
        btnFoto.textContent = 'Descargar';
        btnFoto.addEventListener('click', () => downloadFotoLugar(it.id));
        tdFoto.appendChild(btnFoto);

        const tdCart = document.createElement('td');
        tdCart.className = 'w-file';
        const btnCart = document.createElement('button');
        btnCart.className = 'dl-btn';
        btnCart.textContent = 'Descargar';
        btnCart.addEventListener('click', () => downloadCartola(it.id));
        tdCart.appendChild(btnCart);

        const tdUpd = document.createElement('td');
        tdUpd.className = 'w-date';
        tdUpd.style.whiteSpace = 'nowrap';
        tdUpd.textContent = fmtDate(it.updated_at);

        const tdEst = document.createElement('td');
        tdEst.className = 'w-estado';
        const estadoRaw = it.estado_solicitud || 'pendiente';
        const estadoUpper = (estadoRaw || '').toUpperCase();
        const span = document.createElement('span');
        span.className = 'state ' + stateClass(estadoUpper);
        span.textContent = estadoUpper;
        tdEst.appendChild(span);

        if (normalizeEstado(estadoRaw) === 'pendiente de pago') {
          tdEst.appendChild(createPayButton(it.id)); // mantengo tu botón Pagar original
          span.classList.add('PENDIENTE_DE_PAGO');
        }

        // Kebab + menú contextual (Cancelar / Pagar con reglas)
        createRowMenu(tdEst, estadoRaw, it.id);

        tr.append(tdEye, tdId, tdDir, tdTel, tdTipos, tdDet, tdFoto, tdCart, tdUpd, tdEst);
        tbody.appendChild(tr);
      }

      renderPager();
    }

    function renderPager(){
      const total = allItems.length;
      const pages = Math.max(1, Math.ceil(total / pageSize));
      const pager = document.getElementById('pager');
      pager.innerHTML = '';

      if (pages <= 1) {
        pager.style.display = 'none';
        return;
      }
      pager.style.display = 'flex';

      const btn = (label, handler, cls='')=>{
        const b = document.createElement('button');
        b.textContent = label;
        if (cls) b.className = cls;
        b.addEventListener('click', handler);
        return b;
      };
      const num = (n)=>{
        const b = document.createElement('span');
        b.textContent = n;
        b.className = 'num' + (n===page ? ' current' : '');
        if (n !== page) b.addEventListener('click', ()=>{ page=n; render(); });
        return b;
      };
      const sep = ()=>{ const s=document.createElement('span'); s.textContent='-'; s.className='sep'; return s; };

      if (page > 1) pager.appendChild(btn('‹ Anterior', ()=>{ page=Math.max(1,page-1); render(); }));

      if (pages <= 4) {
        for (let i=1;i<=pages;i++){
          if (i>1) pager.appendChild(sep());
          pager.appendChild(num(i));
        }
      } else {
        pager.appendChild(num(1));
        pager.appendChild(sep());
        pager.appendChild(num(2));
        pager.appendChild(sep());
        pager.appendChild(num(3));
        pager.appendChild(sep());
        pager.appendChild(num(4));
        pager.appendChild(sep());
        const dots = document.createElement('span'); dots.textContent='...'; dots.className='sep'; pager.appendChild(dots);
        pager.appendChild(sep());
        pager.appendChild(num(pages));
      }

      if (page < pages) pager.appendChild(btn('Siguiente ›', ()=>{ page=Math.min(pages,page+1); render(); }));
    }

    const drawer = document.getElementById('drawer');
    const drawerBody = document.getElementById('drawerBody');
    const backdrop = document.getElementById('drawerBackdrop');

    function closeDrawer(){
      drawer.classList.remove('open');
      backdrop.classList.remove('show');
      document.body.style.overflow = '';
    }

    document.getElementById('drawerClose').addEventListener('click', closeDrawer);
    backdrop.addEventListener('click', closeDrawer);

    document.addEventListener('keydown', (e)=>{
      if(e.key==='Escape'){
        menu.classList.remove('open');
        closeDrawer();
      }
    });

    function field(label, value){
      const div = document.createElement('div');
      div.className = 'field';
      const b = document.createElement('b'); b.textContent = label;
      const p = document.createElement('div'); p.textContent = (value ?? '—');
      div.append(b, p);
      return div;
    }

    function openDrawer(it){
      drawerBody.innerHTML = '';
      drawerBody.append(
        field('ID', it.id),
        field('Correo', it.correo || '—'),
        field('Nombre', it.nombre || '—'),
        field('RUT', it.rut || '—'),
        field('Dirección', it.direccion || '—'),
        field('Teléfono', formatPhone(it.telefono)),
        field('RSH', it.rsh || '—'),
        (function(){
          const div = document.createElement('div'); div.className = 'field';
          const b = document.createElement('b'); b.textContent = 'Tipo(s)';
          const cont = document.createElement('div');
          const tipos = parseTipos(it.tipos);
          cont.textContent = tipos.length ? tipos.join(', ') : '—';
          div.append(b, cont); return div;
        })(),
        field('Detalle', it.detalle || '—'),
        field('Estado solicitud', (it.estado_solicitud||'—').toUpperCase()),

      );
      drawer.classList.add('open');
      backdrop.classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    // ================== DESCARGAS (FIX ANTI–2 BYTES) ==================
    async function downloadFromEndpoint(url, filenameFallback){
      try {
        const res = await fetch(url, {
          method: 'GET',
          mode: 'cors',
          cache: 'no-store',
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const mime = res.headers.get('Content-Type') || 'application/octet-stream';
        const cd   = res.headers.get('Content-Disposition') || '';
        let fname  = filenameFallback || 'archivo';

        const m = cd.match(/filename\*=UTF-8''([^;]+)|filename="([^"]+)"|filename=([^;]+)/i);
        if (m) fname = decodeURIComponent(m[1] || m[2] || m[3]).trim();

        const buf = await res.arrayBuffer();

        if (buf.byteLength < 10) {
          console.warn('Respuesta demasiado pequeña:', buf.byteLength);
          showError('No fue posible descargar el archivo (respuesta vacía). Intenta de nuevo.');
          return;
        }

        const blob = new Blob([buf], { type: mime });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = fname;
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(()=> URL.revokeObjectURL(a.href), 1000);

      } catch (e) {
        console.error(e);
        showError('No fue posible descargar el archivo.');
      }
    }

    function downloadFotoLugar(id){
      const url = `https://n8n.proyectosfranco.cl/webhook/huechuraba/solicitud-file?id=${encodeURIComponent(id)}&field=foto_lugar&t=${Date.now()}`;
      return downloadFromEndpoint(url, `foto_lugar_${id}`);
    }
    function downloadCartola(id){
      const url = `https://n8n.proyectosfranco.cl/webhook/huechuraba/solicitud-file?id=${encodeURIComponent(id)}&field=cartola_rsh&t=${Date.now()}`;
      return downloadFromEndpoint(url, `cartola_rsh_${id}.pdf`);
    }
    // ================================================================

    async function loadData(){
      const email = getEmailFromClient();
      if (!email) { showError('No se encontró el correo de la sesión.'); return; }

      try{
        const url = `https://n8n.proyectosfranco.cl/webhook/huechuraba/solicitudes-list`;
        const body = new URLSearchParams({ email }).toString();
        const res = await fetch(url, {
          method:'POST',
          headers:{ 'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8' },
          body
        });
        if(!res.ok) throw new Error('HTTP '+res.status);
        const data = await res.json();
        allItems = Array.isArray(data) ? data : (data.items || []);
        page = 1;
        render();
      }catch(e){
        console.error(e);
        showError('No fue posible cargar tus solicitudes.');
      }
    }

    loadData();
