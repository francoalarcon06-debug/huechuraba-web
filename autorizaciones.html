<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba – Autorizaciones</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --white:#ffffff;
      --blue:#0b6ef3;
      --blue-dark:#0a54c9;
      --text:#0b1220;
      --muted:#475569;
      --outline:#1e40af;
      --shadow:0 8px 28px rgba(2,6,23,.10);
      --hover-blue:#eaf2ff;
      --danger:#b91c1c;
      --danger-bg:#fee2e2;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue",Helvetica,sans-serif;
      color:var(--text);
      display:flex; flex-direction:column;
      background: linear-gradient(180deg, #eaf2ff 0%, #eaf2ff 44%, #cfe3ff 45%, #b9d6ff 100%);
    }
    header{ background:#fff; border-bottom:1px solid #e6eefc; }
    .wrap{ max-width:1120px; margin:0 auto; padding:18px 16px; display:flex; align-items:center; justify-content:space-between; gap:16px; }
    .brand{ display:grid; grid-template-columns:auto 1fr; column-gap:14px; align-items:center; }
    .brand img{ height:78px; width:auto; object-fit:contain; }
    main{ flex:1; background: linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%); padding:28px 16px 80px; }
    .container{ max-width:980px; margin:0 auto; }
    h1{ color:#fff; margin:0 0 18px 0; }

    .card{
      background:#0b6ef3; border-radius:14px; box-shadow:0 16px 40px rgba(0,0,0,.12) inset, 0 12px 28px rgba(0,0,0,.10);
      padding:18px;
    }
    .section{ background:rgba(255,255,255,.12); border-radius:12px; padding:14px; margin-bottom:16px; }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px 14px; }
    label{ display:block; font-weight:800; color:#e6f0ff; margin-bottom:6px; font-size:14px; }
    input[type="text"], input[type="email"], input[type="number"], .pill-input, textarea{
      width:100%; padding:10px 12px; border-radius:10px; border:none; outline:2px solid transparent;
      background:#fff; font-size:14px;
    }
    textarea{ min-height:120px; resize:vertical; }
    .muted{ color:#e6f0ff; opacity:.85; font-weight:700; font-size:14px; }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    .row-3{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:14px; }
    .full{ grid-column:1 / -1; }

    .error{ color:#ffe3e3; background:#7f1d1d; border:1px solid #fecaca; padding:10px 12px; border-radius:8px; display:none; margin:0 0 14px 0; font-weight:800; }
    .error.show{ display:block; }

    .actions{ display:flex; gap:10px; justify-content:flex-end; }
    .btn{
      all:unset; background:#fff; border:2px solid #0b3a88; color:#0b3a88;
      padding:10px 14px; border-radius:10px; font-weight:800; cursor:pointer; box-shadow: var(--shadow);
    }
    .btn.primary{ background:#0b3a88; color:#fff; }

    /* Precio */
    .price-wrap{ display:flex; align-items:center; gap:18px; }
    .price-note{ color:#e6f0ff; font-weight:700; font-size:12px; margin-top:6px; }
    .chip-warn{
      display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border-radius:10px;
      background:var(--danger-bg); color:var(--danger); font-weight:900; border:1px solid #fecaca;
    }
    .chip-link{
      display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border-radius:10px;
      background:#f8fbff; color:#0b3a88; font-weight:900; border:1px solid #dbe4ff; text-decoration:none;
    }

    /* Uploader caja */
    .uploader{ border:2px dashed #dbe4ff; background:#f8fbff; padding:12px; border-radius:12px; }
    .uploader .btn{ padding:8px 12px; }

    @media (max-width: 740px){
      .grid, .row, .row-3{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo-huechuraba.svg.svg" alt="Huechuraba – Puede más" />
        <div style="color:#0b3a88;font-weight:800">Plataforma para levantar solicitudes de Retiro de Escombros.</div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Autorizaciones</h1>

      <div id="msgError" class="error"></div>

      <div class="card">

        <!-- Datos -->
        <div class="section">
          <div class="grid">
            <div>
              <label for="f_id">ID</label>
              <input id="f_id" type="text" readonly />
            </div>
            <div>
              <label for="f_email">Correo</label>
              <input id="f_email" type="email" readonly />
            </div>

            <div>
              <label for="f_nombre">Nombre completo</label>
              <input id="f_nombre" type="text" readonly />
            </div>
            <div>
              <label for="f_rut">RUT</label>
              <input id="f_rut" type="text" readonly />
            </div>

            <div>
              <label for="f_direccion">Dirección</label>
              <input id="f_direccion" type="text" readonly />
            </div>
            <div>
              <label for="f_telefonos">Teléfonos</label>
              <input id="f_telefonos" type="text" readonly />
            </div>

            <div>
              <label for="f_tipos">Tipo</label>
              <input id="f_tipos" type="text" readonly />
            </div>
            <div>
              <label for="f_detalle">Detalle</label>
              <input id="f_detalle" type="text" readonly />
            </div>
          </div>
        </div>

        <!-- Estado de cartola (arriba del comentario) -->
        <div class="section" id="cartolaSection" style="display:none">
          <div id="warn_sin_cartola" class="chip-warn" style="display:none;">
            <span>⚠️</span>
            <span>Solicitud subida sin cartola</span>
          </div>

          <a id="cartola_link" class="chip-link" href="#" download style="display:none">
            ⬇️ Descargar archivo de respaldo
          </a>
        </div>

        <!-- Comentario -->
        <div class="section">
          <label for="f_comentario">Comentario de visita</label>
          <textarea id="f_comentario" placeholder="Escriba su comentario (máx. 600 caracteres)"></textarea>
        </div>

        <!-- Precio -->
        <div class="section">
          <label>Precio</label>
          <div class="price-wrap">
            <label class="muted"><input type="radio" name="precioTipo" id="precio_gratis" value="gratis" checked /> Gratis</label>
            <label class="muted"><input type="radio" name="precioTipo" id="precio_otro" value="otro" /> Otro</label>
            <input id="f_precio" type="text" placeholder="$ 0" aria-label="Precio en CLP" disabled style="max-width:220px" />
          </div>
          <div class="price-note">Si elige “Otro”, ingrese un valor en CLP. Se formatea automáticamente con puntos de miles.</div>
        </div>

        <!-- Fotografía -->
        <div class="section">
          <label>Fotografía (obligatoria)</label>

          <div class="uploader">
            <button class="btn" id="btnUpload" type="button">Usar cámara / subir foto</button>
            <!-- input real (oculto) para cámara/galería -->
            <input id="fileInput" type="file" accept="image/png" capture="environment" style="display:none" />
            <div id="fileHint" class="price-note" style="margin-top:8px;">Solo PNG, máx. 5 MB.</div>
          </div>
        </div>

        <div class="actions">
          <button class="btn" id="btnCancel">Cancelar</button>
          <button class="btn primary" id="btnSave">Guardar</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const DETAIL_ENDPOINT = 'https://n8n.proyectosfranco.cl/webhook/huechuraba/admin/solicitud-detail';

    const $ = (id)=> document.getElementById(id);
    const msgError = $('msgError');
    function showError(t){ msgError.textContent = t; msgError.classList.add('show'); setTimeout(()=>msgError.classList.remove('show'), 4000); }

    // ===== Helpers =====
    function getQueryId(){
      const id = new URLSearchParams(location.search).get('id');
      return id ? id.trim() : '';
    }
    function formatCLP(num){
      const digits = String(num).replace(/\D/g,'');
      if (!digits) return '';
      return digits.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }
    function parseTipos(val){
      if (Array.isArray(val)) return val.map(String);
      if (typeof val === 'string') {
        const s = val.trim();
        if (s.startsWith('{') && s.endsWith('}')) {
          const inner = s.slice(1,-1);
          if (!inner) return [];
          return inner.split(',').map(x => x.replace(/^"(.*)"$/,'$1'));
        }
        if (s) return [s];
      }
      return [];
    }
    function b64ToBlob(b64Data, contentType='application/octet-stream'){
      const byteCharacters = atob(b64Data);
      const byteArrays = [];
      const sliceSize = 1024;
      for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
        const slice = byteCharacters.slice(offset, offset + sliceSize);
        const byteNumbers = new Array(slice.length);
        for (let i = 0; i < slice.length; i++) byteNumbers[i] = slice.charCodeAt(i);
        byteArrays.push(new Uint8Array(byteNumbers));
      }
      return new Blob(byteArrays, { type: contentType });
    }

    // ===== Precio UI =====
    const rGratis = $('precio_gratis');
    const rOtro   = $('precio_otro');
    const fPrecio = $('f_precio');

    function updatePrecioState(){
      if (rOtro.checked){
        fPrecio.disabled = false;
        fPrecio.focus();
      } else {
        fPrecio.value = '';
        fPrecio.disabled = true;
      }
    }
    rGratis.addEventListener('change', updatePrecioState);
    rOtro.addEventListener('change', updatePrecioState);
    fPrecio.addEventListener('input', (e)=>{
      const pos = fPrecio.selectionStart;
      const old = fPrecio.value;
      fPrecio.value = formatCLP(fPrecio.value);
      const diff = fPrecio.value.length - old.length;
      fPrecio.setSelectionRange(pos+diff, pos+diff);
    });

    // ===== Navegación =====
    $('btnCancel').addEventListener('click', ()=> history.back());
    $('btnSave').addEventListener('click', ()=> {
      // Tu lógica de guardado existente (no se modifica)
      alert('Guardar (demo)');
    });

    // ===== Uploader (PNG máx 5MB) =====
    const fileInput = $('fileInput');
    $('btnUpload').addEventListener('click', ()=> fileInput.click());
    fileInput.addEventListener('change', ()=>{
      const f = fileInput.files && fileInput.files[0];
      if (!f) return;

      if (f.type !== 'image/png'){
        showError('Solo se permiten imágenes PNG.');
        fileInput.value = '';
        return;
      }
      if (f.size > 5 * 1024 * 1024){
        showError('El archivo supera los 5 MB.');
        fileInput.value = '';
        return;
      }
      // Aquí mantienes tu flujo de envío si ya existe en tu proyecto.
      // Por ahora solo mostramos nombre OK.
      $('fileHint').textContent = `Seleccionado: ${f.name} (${(f.size/1024/1024).toFixed(2)} MB)`;
    });

    // ===== Carga de datos =====
    async function loadDetail(){
      const id = getQueryId();
      if (!id){ showError('Falta el parámetro "id".'); return; }

      try{
        const url = `${DETAIL_ENDPOINT}?id=${encodeURIComponent(id)}`;
        const res = await fetch(url, {
          method:'GET',
          headers:{ 'Accept':'application/json' },
          mode:'cors',
          cache:'no-store'
        });

        const text = await res.text();
        let payload;
        try { payload = JSON.parse(text); } catch { payload = { status: res.status, raw: text }; }

        if (!res.ok){
          showError('No fue posible cargar el detalle de la solicitud.');
          console.error('Detalle error:', payload);
          return;
        }

        // Esperamos { status: 200, data: {...} }
        const data = (payload && payload.data) ? payload.data : payload;

        $('f_id').value         = data.id ?? '';
        $('f_email').value      = data.correo ?? '';
        $('f_nombre').value     = data.nombre ?? '';
        $('f_rut').value        = data.rut ?? '';
        $('f_direccion').value  = data.direccion ?? '';
        $('f_telefonos').value  = data.telefono ?? '';
        const tiposArr = parseTipos(data.tipos);
        $('f_tipos').value      = tiposArr.join(', ');
        $('f_detalle').value    = data.detalle ?? '';

        // Mostrar estado/descarga arriba del comentario
        const cartolaSec = $('cartolaSection');
        const warn = $('warn_sin_cartola');
        const link = $('cartola_link');
        cartolaSec.style.display = '';

        const hasCartola = data.cartola && data.cartola.b64 && data.cartola.mime;
        if (!hasCartola){
          warn.style.display = '';
          link.style.display = 'none';
        } else {
          warn.style.display = 'none';
          link.style.display = '';

          const mime = String(data.cartola.mime || '').trim();
          const b64  = data.cartola.b64 || '';
          // Solo permitir mostrar descarga si es PNG o PDF (como pediste)
          if (mime === 'image/png' || mime === 'application/pdf'){
            const blob = b64ToBlob(b64, mime);
            const urlObj = URL.createObjectURL(blob);
            link.href = urlObj;
            link.download = `cartola_${data.id}.${mime === 'image/png' ? 'png' : 'pdf'}`;
          } else {
            // Si llega otro tipo, lo tratamos como “sin cartola”
            warn.style.display = '';
            link.style.display = 'none';
          }
        }

      } catch (e){
        console.error(e);
        showError('No fue posible cargar el detalle de la solicitud.');
      }
    }

    loadDetail();
  </script>
</body>
</html>
