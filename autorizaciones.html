<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba ‚Äì Autorizaciones</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --white:#ffffff;
      --blue:#0b6ef3;
      --blue-dark:#0a54c9;
      --text:#0b1220;
      --muted:#475569;
      --outline:#1e40af;
      --shadow:0 8px 28px rgba(2,6,23,.10);
      --hover-blue:#eaf2ff;
      --danger:#b91c1c;
      --danger-bg:#fee2e2;
      --ok:#065f46;
      --ok-bg:#ecfdf5;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue",Helvetica,sans-serif;
      font-size:16px;
      line-height:1.35;
      color:var(--text);
      display:flex; flex-direction:column;
      background: linear-gradient(180deg, #eaf2ff 0%, #eaf2ff 44%, #cfe3ff 45%, #b9d6ff 100%);
    }
    header{ background:#fff; border-bottom:1px solid #e6eefc; }
    .wrap{
      max-width:1120px; margin:0 auto; padding:14px 16px;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:12px;
    }
    .brand{ display:grid; grid-template-columns:auto 1fr; align-items:center; column-gap:12px; }
    .brand img{ height:54px; width:auto; object-fit:contain; }
    .brand .subtitle{ grid-column: 1 / -1; margin:4px 0 0 0; color:#475569; font-weight:600; }

    .userbox{ position:relative; }
    .userbtn{
      display:flex; align-items:center; gap:8px; background:#fff;
      border:2px solid var(--outline); padding:8px 12px; border-radius:12px;
      cursor:pointer; font-weight:700; color:#1e40af; box-shadow: var(--shadow);
    }
    .userbtn img{ width:18px; height:18px; object-fit:contain; }
    .chev{ font-size:12px; }
    .dropdown{
      position:absolute; right:0; top:calc(100% + 8px); background:#fff;
      border:1px solid #dbe4ff; border-radius:12px; box-shadow: var(--shadow);
      overflow:hidden; min-width:240px; display:none;
    }
    .dropdown.open{ display:block; }
    .dropdown .head{
      padding:10px 12px; color:#0b3a88; background:#f8fbff;
      border-bottom:1px solid #e6eefc; font-weight:700; word-break:break-all;
    }
    .dropdown button{
      all:unset; display:block; width:100%; padding:10px 12px; cursor:pointer;
      font-weight:700; color:#b91c1c;
    }
    .dropdown button:hover{ background:#fee2e2; }

    main{ flex:1; background: linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%); padding:22px 12px 70px; }
    .container{ max-width:980px; margin:0 auto; }
    h1{ color:#fff; margin:0 0 16px 0; font-size:22px; }

    .card{
      background:#0b6ef3; border-radius:14px; box-shadow:0 16px 40px rgba(0,0,0,.12) inset, 0 12px 28px rgba(0,0,0,.10);
      padding:16px;
    }
    .section{ background:rgba(255,255,255,.12); border-radius:12px; padding:12px; margin-bottom:14px; }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:10px 12px; }
    label{ display:block; font-weight:800; color:#e6f0ff; margin-bottom:6px; }
    input[type="text"], input[type="email"], .pill-input, textarea{
      width:100%; padding:10px 12px; border-radius:10px; border:none; outline:2px solid transparent;
      background:#fff; font-size:16px;
    }
    textarea{ min-height:120px; resize:vertical; }
    .muted{ color:#e6f0ff; opacity:.9; font-weight:700; }

    /* (mantengo estas clases, pero ya no se usan visualmente arriba) */
    .error{ display:none; }

    /* Acciones */
    .actions{
      display:flex; justify-content:space-between; align-items:flex-start;
      gap:10px; margin-top:14px;
    }
    .actions .left, .actions .right{ display:flex; gap:10px; align-items:center; }
    /* Para poder mostrar el aviso DEBAJO del bot√≥n Rechazar */
    .actions .left{ flex-direction:column; align-items:flex-start; gap:8px; }

    .btn{
      all:unset; background:#fff; border:2px solid var(--outline); color:#0b3a88;
      padding:10px 14px; border-radius:10px; font-weight:800; cursor:pointer; box-shadow: var(--shadow);
    }
    .btn.primary{ background:#0b3a88; color:#fff; }
    .btn.small{ padding:8px 12px; border-radius:9px; }
    .btn.danger{ background:var(--danger); color:#fff; border-color:var(--danger); }
    .btn.success{ background:#10b981; color:#fff; border-color:#059669; }

    .price-wrap{ display:flex; align-items:center; gap:16px; flex-wrap:wrap; }

    .chip-warn, .chip-ok{
      display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border-radius:10px; font-weight:900; border:1px solid transparent;
    }
    .chip-warn{ background:var(--danger-bg); color:var(--danger); border-color:#fecaca; }
    .chip-ok{ background:var(--ok-bg); color:var(--ok); border-color:#bbf7d0; }
    .chip-ok .btn{ border-color:var(--ok); color:var(--ok); background:#fff; }

    .uploader{ border:2px dashed #dbe4ff; background:#f8fbff; padding:12px; border-radius:12px; }
    .uploader-text{ color:#0b3a88; font-weight:800; }

    /* Aviso debajo del bot√≥n Rechazar */
    .alert{
      display:none;
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      font-weight:800;
      box-shadow: var(--shadow);
    }
    .alert.error{
      background:#7f1d1d; color:#ffe3e3; border:1px solid #fecaca;
    }
    .alert.ok{
      background:#065f46; color:#ecfdf5; border:1px solid #34d399;
    }

    @media (max-width: 740px){
      .wrap{ padding:12px 10px; }
      .brand img{ height:48px; }
      .brand .subtitle{ font-size:14px; }
      .grid{ grid-template-columns:1fr; }
      h1{ font-size:20px; }
      .card{ padding:14px; }
      .section{ padding:10px; }
      input, textarea, .btn{ font-size:16px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo-huechuraba.svg.svg" alt="Huechuraba ‚Äì Puede m√°s" />
        <div class="subtitle">Plataforma para <strong>levantar solicitudes de Retiro de Escombros.</strong></div>
      </div>

      <div class="userbox">
        <button class="userbtn" id="userBtn" aria-haspopup="true" aria-expanded="false">
          <img src="cuenta.png" alt="" />
          <span>Mi sesi√≥n</span>
          <span class="chev" aria-hidden="true">‚ñæ</span>
        </button>
        <div class="dropdown" id="userMenu" role="menu">
          <div class="head" id="emailFull">‚Äî</div>
          <button type="button" id="logoutBtn">Cerrar sesi√≥n</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Autorizaciones</h1>

      <!-- (se conserva por compatibilidad pero ya no se muestra arriba) -->
      <div id="msgError" class="error"></div>

      <div class="card">

        <!-- Datos -->
        <div class="section">
          <div class="grid">
            <div>
              <label for="f_id">ID</label>
              <input id="f_id" type="text" readonly />
            </div>
            <div>
              <label for="f_email">Correo</label>
              <input id="f_email" type="email" readonly />
            </div>

            <div>
              <label for="f_nombre">Nombre completo</label>
              <input id="f_nombre" type="text" readonly />
            </div>
            <div>
              <label for="f_rut">RUT</label>
              <input id="f_rut" type="text" readonly />
            </div>

            <div>
              <label for="f_direccion">Direcci√≥n</label>
              <input id="f_direccion" type="text" readonly />
            </div>
            <div>
              <label for="f_telefonos">Tel√©fonos</label>
              <input id="f_telefonos" type="text" readonly />
            </div>

            <div>
              <label for="f_tipos">Tipo</label>
              <input id="f_tipos" type="text" readonly />
            </div>
            <div>
              <label for="f_detalle">Detalle</label>
              <input id="f_detalle" type="text" readonly />
            </div>
          </div>
        </div>

        <!-- Cartola -->
        <div class="section" id="cartolaSection">
          <div id="chip_sin_cartola" class="chip-warn" style="display:none;">
            <span>‚ö†Ô∏è</span>
            <span>Solicitud dubida sin cartola</span>
          </div>

          <div id="chip_con_cartola" class="chip-ok" style="display:none;">
            <span>‚úÖ Cartola cargada</span>
            <button id="btnDescargar" class="btn small" type="button">Descargar archivo</button>
          </div>
        </div>

        <!-- Comentario -->
        <div class="section">
          <label for="f_comentario">Comentario de visita</label>
          <textarea id="f_comentario" placeholder="Escriba su comentario (m√°x. 600 caracteres)"></textarea>
        </div>

        <!-- Precio -->
        <div class="section">
          <label>Precio</label>
          <div class="price-wrap">
            <label class="muted"><input type="radio" name="precioTipo" id="precio_gratis" value="gratis" checked /> Gratis</label>
            <label class="muted"><input type="radio" name="precioTipo" id="precio_otro" value="otro" /> Otro</label>
            <input id="f_precio" type="text" inputmode="numeric" pattern="[0-9]*"
                   placeholder="$ 400.000" aria-label="Precio en CLP"
                   style="max-width:220px; display:none" />
          </div>
        </div>

        <!-- Fotograf√≠a -->
        <div class="section">
          <label>Fotograf√≠a (obligatoria)</label>
          <div class="uploader">
            <input id="fileInput" type="file" accept="image/*" capture="environment" style="display:none" />
            <button class="btn" id="btnUpload" type="button">Usar c√°mara / subir foto</button>
            <div class="uploader-text" style="margin-top:6px;">Formatos: JPG o PNG. Tama√±o m√°x.: 5 MB.</div>
            <div id="fileName" class="uploader-text" style="margin-top:6px; display:none;"></div>
          </div>
        </div>

        <!-- Acciones -->
        <div class="actions">
          <div class="left">
            <button class="btn danger" id="btnReject">Rechazar</button>
            <!-- üîî TODAS las notificaciones van aqu√≠ -->
            <div id="notify" class="alert" role="status" aria-live="polite"></div>
          </div>
          <div class="right">
            <button class="btn" id="btnCancel">Cancelar</button>
            <button class="btn success" id="btnSave">Aprobar</button>
          </div>
        </div>

        <!-- (se conserva, pero ya no se usa; las notificaciones bajaron) -->
        <div id="msgForm" class="error" style="margin-top:12px;"></div>
      </div>
    </div>
  </main>

  <script>
    const DETAIL_ENDPOINT = 'https://n8n.proyectosfranco.cl/webhook/huechuraba/admin/solicitud-detail';

    const $ = (id)=> document.getElementById(id);

    /* ===== Avisos debajo de Rechazar ===== */
    const notifyEl = $('notify');
    function showNotice(type, text){
      notifyEl.textContent = text;
      notifyEl.className = 'alert ' + (type === 'ok' ? 'ok' : 'error');
      notifyEl.style.display = 'block';
    }
    function hideNotice(){
      notifyEl.style.display = 'none';
      notifyEl.textContent = '';
      notifyEl.className = 'alert';
    }

    /* Compatibilidad con funciones existentes: redirigen al aviso local */
    function showError(t){ showNotice('error', t); }
    function showFormErrors(list){
      if (!list || !list.length) { hideNotice(); return; }
      showNotice('error', 'Falta completar: ' + list.join(', ') + '.');
    }

    /* Encabezado (Mi sesi√≥n) */
    function getEmailFromClient(){
      const ls = (localStorage.getItem('email') || '').trim();
      if (ls) return ls;
      const ss = (sessionStorage.getItem('email') || '').trim();
      if (ss) return ss;
      try {
        const userRaw = localStorage.getItem('user');
        if (userRaw) {
          const u = JSON.parse(userRaw);
          if (u && u.correo) return String(u.correo).trim();
        }
      } catch(e){}
      return '';
    }
    (function(){
      const email = getEmailFromClient();
      $('emailFull').textContent = email || '‚Äî';
    })();
    const btn = $('userBtn');
    const menu = $('userMenu');
    btn.addEventListener('click', (e)=>{ e.stopPropagation(); const open = menu.classList.toggle('open'); btn.setAttribute('aria-expanded', open ? 'true' : 'false'); });
    document.addEventListener('click', ()=> menu.classList.remove('open'));
    $('logoutBtn').addEventListener('click', ()=>{
      try{
        localStorage.removeItem('email');
        sessionStorage.removeItem('email');
        localStorage.removeItem('user');
      }catch(e){}
      location.href = 'index.html';
    });

    /* ===== Helpers ===== */
    function getQueryId(){
      const id = new URLSearchParams(location.search).get('id');
      return id ? id.trim() : '';
    }
    function parseTipos(val){
      if (Array.isArray(val)) return val.map(String);
      if (typeof val === 'string') {
        const s = val.trim();
        if (s.startsWith('{') && s.endsWith('}')) {
          const inner = s.slice(1,-1);
          if (!inner) return [];
          return inner.split(',').map(x => x.replace(/^"(.*)"$/,'$1')).filter(Boolean);
        }
        if (s) return [s];
      }
      return [];
    }

    /* ===== Precio ===== */
    const rGratis = $('precio_gratis');
    const rOtro   = $('precio_otro');
    const fPrecio = $('f_precio');

    function formatCLP(digits){
      if (!digits) return '';
      const withDots = digits.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
      return '$ ' + withDots;
    }
    function updatePrecioState(){
      if (rOtro.checked){
        fPrecio.style.display = '';
        fPrecio.disabled = false;
        fPrecio.focus();
      } else {
        fPrecio.value = '';
        fPrecio.style.display = 'none';
        fPrecio.disabled = true;
      }
    }
    rGratis.addEventListener('change', updatePrecioState);
    rOtro.addEventListener('change', updatePrecioState);

    fPrecio.addEventListener('input', () => {
      const digits = fPrecio.value.replace(/\D/g,'');
      fPrecio.value = formatCLP(digits);
    });

    /* ===== Uploader ===== */
    const fileInput = $('fileInput');
    const fileName  = $('fileName');
    let fotografia = null;

    $('btnUpload').addEventListener('click', ()=> fileInput.click());

    function isValidImage(file){
      if (!file) return false;
      const okType = ['image/jpeg','image/png'].includes(file.type);
      const okSize = file.size <= 5 * 1024 * 1024;
      return okType && okSize;
    }
    fileInput.addEventListener('change', ()=>{
      const f = fileInput.files && fileInput.files[0];
      if (!f) return;

      if (!isValidImage(f)){
        showError('El archivo debe ser JPG o PNG y no superar 5 MB.');
        fileInput.value = '';
        fotografia = null;
        fileName.style.display = 'none';
        fileName.textContent = '';
        return;
      }
      fotografia = f;
      fileName.textContent = `Archivo seleccionado: ${f.name} (${Math.round(f.size/1024)} KB)`;
      fileName.style.display = '';
      hideNotice();
    });

    /* ===== Botones ===== */
    $('btnCancel').addEventListener('click', ()=> history.back());

    // APROBAR ‚Üí dispara el flujo n8n /webhook/huechuraba/aprobar
    $('btnSave').addEventListener('click', async ()=> {
      const errs = [];
      const comentario = ($('f_comentario').value || '').trim();
      if (!comentario) errs.push('Comentario de visita');
      if (!fotografia) errs.push('Fotograf√≠a');
      if (rOtro.checked){
        const digits = (fPrecio.value || '').replace(/\D/g,'');
        if (!digits) errs.push('Precio');
      }
      if (errs.length){ showFormErrors(errs); return; }
      showFormErrors([]);

      try{
        showNotice('ok','Enviando aprobaci√≥n...');
        const id = getQueryId();
        const precioDigits = rOtro.checked ? (fPrecio.value || '').replace(/\D/g,'') : '0';

        const fd = new FormData();
        fd.append('id', id);
        fd.append('comentario', comentario);
        fd.append('precio', precioDigits);
        // El Webhook en n8n espera el binario con el nombre de campo "foto"
        fd.append('foto', fotografia, fotografia.name || 'foto.jpg');

        const res = await fetch('https://n8n.proyectosfranco.cl/webhook/huechuraba/aprobar', {
          method: 'POST',
          body: fd
        });

        const data = await res.json().catch(()=> ({}));
        if (!res.ok || data.ok === false){
          throw new Error('Respuesta no OK');
        }

        showNotice('ok', data.message || 'Solicitud autorizada');
        setTimeout(()=>{
          const email = getEmailFromClient();
          const back = email ? `administrar.html?email=${encodeURIComponent(email)}` : 'administrar.html';
          window.location.href = back;
        }, 900);
      }catch(e){
        console.error(e);
        showNotice('error','No fue posible aprobar la solicitud.');
      }
    });

    // RECHAZAR: requiere comentario de visita
    $('btnReject').addEventListener('click', async ()=> {
      const comentario = ($('f_comentario').value || '').trim();
      if (!comentario){
        showNotice('error', 'Es necesario completar "Comentario de visita".');
        return;
      }
      showNotice('ok', 'Enviando rechazo...');

      try{
        const id = getQueryId();
        const res = await fetch('https://n8n.proyectosfranco.cl/webhook/huechuraba/rechazar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, comentario })
        });

        const data = await res.json().catch(()=> ({}));
        if (!res.ok || data.ok === false){
          throw new Error('Respuesta no OK del servidor');
        }

        showNotice('ok', 'Solicitud rechazada');
        setTimeout(()=>{
          const email = getEmailFromClient();
          const back = email ? `administrar.html?email=${encodeURIComponent(email)}` : 'administrar.html';
          window.location.href = back;
        }, 900);
      }catch(e){
        showNotice('error', 'No fue posible rechazar la solicitud.');
        console.error(e);
      }
    });

    /* ===== Cargar detalle ===== */
    let cartolaBlobUrl = '';
    async function loadDetail(){
      const id = getQueryId();
      if (!id){ showError('Falta el par√°metro "id".'); return; }

      try{
        const url = `${DETAIL_ENDPOINT}?id=${encodeURIComponent(id)}`;
        const res = await fetch(url, {
          method:'GET',
          headers:{ 'Accept':'application/json' },
          mode:'cors',
          cache:'no-store'
        });

        const text = await res.text();
        let payload;
        try { payload = JSON.parse(text); } catch { payload = { status: res.status, raw: text }; }

        if (!res.ok){
          showError('No fue posible cargar el detalle de la solicitud.');
          console.error('Detalle error:', payload);
          return;
        }

        const data = (payload && payload.data) ? payload.data : payload;

        $('f_id').value         = data.id ?? '';
        $('f_email').value      = data.correo ?? '';
        $('f_nombre').value     = data.nombre ?? '';
        $('f_rut').value        = data.rut ?? '';
        $('f_direccion').value  = data.direccion ?? '';
        $('f_telefonos').value  = data.telefono ?? '';
        $('f_tipos').value      = parseTipos(data.tipos).join(', ');
        $('f_detalle').value    = data.detalle ?? '';

        const hasCartola = data.cartola && data.cartola.b64 && data.cartola.mime;
        const chipSin = $('chip_sin_cartola');
        const chipCon = $('chip_con_cartola');

        if (hasCartola){
          chipSin.style.display = 'none';
          chipCon.style.display = '';
          try{
            const byteStr = atob(data.cartola.b64);
            const len = byteStr.length;
            const bytes = new Uint8Array(len);
            for (let i=0;i<len;i++) bytes[i] = byteStr.charCodeAt(i);
            const blob = new Blob([bytes], { type: data.cartola.mime });
            if (cartolaBlobUrl) URL.revokeObjectURL(cartolaBlobUrl);
            cartolaBlobUrl = URL.createObjectURL(blob);
            $('btnDescargar').onclick = ()=> {
              const a = document.createElement('a');
              a.href = cartolaBlobUrl;
              const ext = data.cartola.mime === 'application/pdf' ? 'pdf' : 'png';
              a.download = `cartola_${data.id}.${ext}`;
              document.body.appendChild(a);
              a.click();
              a.remove();
            };
          }catch(e){
            console.error('No se pudo preparar descarga:', e);
            chipCon.style.display = 'none';
            chipSin.style.display = '';
          }
        } else {
          chipCon.style.display = 'none';
          chipSin.style.display = '';
        }

        updatePrecioState();
        hideNotice();
      } catch (e){
        console.error(e);
        showError('No fue posible cargar el detalle de la solicitud.');
      }
    }

    loadDetail();
  </script>
</body>
</html>
