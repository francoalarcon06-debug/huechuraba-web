<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba – Identifícate</title>

  <!-- Favicon (pestaña del navegador) -->
  <link rel="icon" type="image/png" href="favicon.png.png" />

  <style>
    :root{
      --brand:#0a7cff;
      --brand-strong:#0562d6;
      --text:#1a1a1a;
      --card:#ffffff;
      --muted:#6b7280;
      --radius:14px;
      --shadow:0 18px 40px rgba(2,40,90,.18);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(135deg,#0a7cff,#00c6ff) fixed;
    }

    /* ---------- HERO (franja blanca con logo + propósito) ---------- */
    .hero{
      width:100%;
      background:#fff;
      display:grid;
      place-items:center;
      padding:42px 16px 24px;
      text-align:center;
    }
    .hero .logo{
      width:min(520px, 75vw);
      max-height:160px;
      display:block;
      margin:0 auto 12px auto;
      object-fit:contain;
    }
    .hero .purpose{
      margin:0 0 2px 0;
      font-size:clamp(16px,2.3vw,20px);
      color:#374151;
      font-weight:600;
    }

    /* ---------- SECCIÓN PRINCIPAL (azul hasta el final) ---------- */
    .main{ padding:28px 16px 56px; }

    .wrap{
      max-width:1000px;
      margin:0 auto;
      display:grid;
      gap:22px;
    }

    .header{
      text-align:center;
      color:#fff;
      text-shadow:0 2px 10px rgba(0,0,0,.15);
    }
    .tag{
      display:inline-block;
      margin:0 0 8px 0;
      padding:6px 12px;
      border-radius:999px;
      background:#fff;
      color:var(--brand);
      font-weight:700;
      font-size:clamp(12px,1.9vw,14px);
      box-shadow:0 6px 18px rgba(255,255,255,.25);
    }
    .header h1{
      margin:.25rem 0 0;
      font-size:clamp(22px,3.3vw,34px);
      font-weight:800;
      letter-spacing:.2px;
    }

    /* Bloques de elección */
    .choices{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:18px;
    }
    @media (max-width:720px){
      .choices{grid-template-columns:1fr}
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:26px;
      display:flex;
      gap:16px;
      align-items:center;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.35);
      transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
      cursor:pointer;
    }
    .card:hover{
      transform: translateY(-2px);
      box-shadow:0 22px 48px rgba(2,40,90,.22);
    }

    .badge{
      min-width:48px; min-height:48px; border-radius:12px;
      display:grid; place-items:center; color:#fff; font-weight:700;
      background:linear-gradient(135deg, var(--brand), #22a6ff);
      box-shadow:0 8px 22px rgba(10,124,255,.25);
      font-size:18px;
    }
    .card h3{ margin:0 0 4px 0; font-size:20px }
    .card p{ margin:0; color:var(--muted) }

    /* Card seleccionada */
    .card.active{
      background:#d6e9ff;
      border-color: rgba(10,124,255,.6);
      box-shadow: 0 26px 60px rgba(2,40,90,.35);
      transform: translateY(-3px);
    }
    .card.active .badge{
      background:linear-gradient(135deg, #0349a5, #0562d6);
    }

    /* Formulario */
    .login{
      margin-top:8px;
      background:#fff;
      border:1px solid rgba(255,255,255,.35);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px;
      max-width:520px;
      justify-self:center;
      width:100%;
      display:none;
    }
    .login.active{ display:block }

    .login .subtitle{
      margin:0 0 14px 0;
      font-weight:700;
      color:var(--brand-strong);
    }

    .field{ width:100%; margin:10px 0; }
    .input{
      width:100%; padding:12px 14px; font-size:16px;
      border-radius:10px; border:1px solid #e5e7eb;
      outline:0; transition:border .15s ease, box-shadow .15s ease;
    }
    .input:focus{ border-color:var(--brand); box-shadow:0 0 0 4px rgba(10,124,255,.12) }

    .btn{
      width:100%; padding:12px 16px; border:0; border-radius:10px;
      background:linear-gradient(135deg, var(--brand), #1e90ff);
      color:#fff; font-weight:700; letter-spacing:.2px; cursor:pointer;
      transition:filter .15s ease, transform .05s ease;
    }
    .btn:hover{ filter:brightness(1.04) }
    .btn:active{ transform:translateY(1px) }

    .signup{
      text-align:center;
      margin-top:14px;
      font-size:.95rem;
    }
    .signup a{
      color:#000;
      text-decoration:none;
      font-weight:700;
    }
    .signup.hidden{ display:none; }

    .msg { margin-top:10px; font-size:.95rem; text-align:center; }
    .msg.ok { color:#059669; }
    .msg.err{ color:#b91c1c; }
  </style>
</head>
<body>

  <!-- FRANJA BLANCA: Logo + propósito -->
  <section class="hero">
    <img class="logo" src="logo-huechuraba.svg.svg" alt="Municipalidad de Huechuraba" />
    <p class="purpose">Plataforma para <b>levantar solicitudes de Retiro de Escombros</b>.</p>
  </section>

  <!-- SECCIÓN AZUL -->
  <section class="main">
    <div class="wrap">
      <header class="header">
        <div class="tag">Identifícate para continuar</div>
        <h1>Municipalidad de Huechuraba</h1>
      </header>

      <!-- Bloques de elección -->
      <section class="choices">
        <article class="card" onclick="chooseRole('Personal Municipal')">
          <div class="badge">PM</div>
          <div>
            <h3>Personal de la Municipalidad</h3>
            <p>Acceso para funcionarias y funcionarios.</p>
          </div>
        </article>

        <article class="card" onclick="chooseRole('Ciudadanía')">
          <div class="badge">CZ</div>
          <div>
            <h3>Ciudadanía</h3>
            <p>Vecinas y vecinos para realizar solicitudes.</p>
          </div>
        </article>
      </section>

      <!-- Formulario -->
      <section id="login" class="login" aria-live="polite">
        <p class="subtitle" id="roleLabel">Acceso</p>

        <form id="formLogin" onsubmit="login(event)">
          <div class="field">
            <input class="input" id="correo" type="email" placeholder="Correo" required />
          </div>
          <div class="field">
            <input class="input" id="contrasenia" type="password" placeholder="Contraseña" required />
          </div>
          <button id="btnLogin" class="btn" type="submit">Entrar</button>
          <div id="msg" class="msg" aria-live="polite"></div>
        </form>

        <p class="signup hidden" id="signupRow">¿No tienes cuenta? <a href="#">Regístrate</a></p>
      </section>
    </div>
  </section>

  <script>
    function chooseRole(role){
      // resetear cards
      document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
      if (role === 'Personal Municipal') {
        document.querySelector('.card[onclick*="Personal Municipal"]').classList.add('active');
      } else {
        document.querySelector('.card[onclick*="Ciudadanía"]').classList.add('active');
      }

      // actualizar formulario
      document.getElementById('roleLabel').textContent = 'Acceso – ' + role;
      document.getElementById('login').classList.add('active');

      // mostrar/ocultar registro
      const signup = document.getElementById('signupRow');
      if (role === 'Personal Municipal') {
        signup.classList.add('hidden');
      } else {
        signup.classList.remove('hidden');
      }

      document.getElementById('login').scrollIntoView({behavior:'smooth', block:'center'});
    }

    async function login(event){
      event.preventDefault();

      const btn = document.getElementById('btnLogin');
      const msg = document.getElementById('msg');
      const correo = document.getElementById('correo').value.trim();
      const contrasenia = document.getElementById('contrasenia').value;

      msg.textContent = '';
      btn.disabled = true; btn.textContent = 'Entrando...';

      try {
        const res = await fetch('https://api.proyectosfranco.cl/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ correo, contrasenia })
        });

        const data = await res.json();

        if (data.ok) {
          msg.className = 'msg ok';
          msg.textContent = '¡Bienvenido ' + (data.user?.nombre || '') + '!';
          // Redirección simple (ajústala cuando tengas dashboard)
          setTimeout(() => { window.location.href = 'verify.html'; }, 600);
        } else {
          msg.className = 'msg err';
          msg.textContent = data.error || 'Credenciales inválidas';
        }
      } catch (e) {
        console.error(e);
        msg.className = 'msg err';
        msg.textContent = 'No se pudo conectar con el servidor.';
      } finally {
        btn.disabled = false; btn.textContent = 'Entrar';
      }
    }
  </script>
</body>
</html>
