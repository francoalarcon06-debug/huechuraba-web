<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba – Solicitudes aprobadas</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --blue:#0b6ef3; --blue-dark:#0a54c9; --white:#fff; --shadow:0 8px 28px rgba(2,6,23,.10);
      --row:#0d5fe0; --row2:#0b56ce; --ok:#10b981; --outline:#1e40af;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#fff;
         background:linear-gradient(180deg,var(--blue),var(--blue-dark)) fixed;}
    .wrap{max-width:1200px;margin:0 auto;padding:22px 16px 64px}
    header{display:grid;grid-template-columns:1fr auto;align-items:center;gap:12px;margin-bottom:12px}
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:#fff}
    .brand img{height:54px}
    .userbox{position:relative}
    .userbtn{display:flex;align-items:center;gap:8px;background:#fff;color:#0b3a86;
             border:2px solid var(--outline);border-radius:12px;padding:8px 12px;font-weight:800;box-shadow:var(--shadow)}
    .dropdown{position:absolute;right:0;top:calc(100% + 6px);min-width:240px;background:#fff;color:#0b3a86;
              border:1px solid #dbe4ff;border-radius:10px;box-shadow:var(--shadow);display:none;overflow:hidden}
    .dropdown.open{display:block}
    .dropdown .head{padding:10px 12px;background:#f8fbff;border-bottom:1px solid #e6eefc;font-weight:700;word-break:break-all}
    .dropdown button{all:unset;display:block;width:100%;padding:10px 12px;cursor:pointer;font-weight:800;color:#b91c1c}
    .dropdown button:hover{background:#fee2e2}

    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:14px;box-shadow:var(--shadow)}
    .table{overflow:auto;border-radius:12px;border:1px solid rgba(255,255,255,.12)}
    table{width:100%;min-width:980px;border-collapse:separate;border-spacing:0}
    thead th{padding:12px 14px;text-align:left;font-size:14px;border-bottom:1px solid rgba(255,255,255,.25)}
    tbody td{padding:12px 14px;vertical-align:middle;color:#f8fbff}
    tbody tr{background:var(--row)} tbody tr:hover{background:var(--row2)}
    .ellipsis{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .estado{font-weight:900;letter-spacing:.3px}
    .estado-completado{color:var(--ok)}
    .actions{text-align:right;white-space:nowrap}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:34px;padding:0 12px;border-radius:10px;
         background:#fff;color:#0b3a86;border:1px solid rgba(0,0,0,.06);font-weight:800;cursor:pointer}
    .btn:disabled{opacity:.5;pointer-events:none}
    .footer{margin-top:12px}
    .back{background:transparent;border:1px solid rgba(255,255,255,.55);color:#fff}
    .back:hover{background:rgba(255,255,255,.08)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="brand" href="municipal.html">
        <img src="logo-huechuraba.svg.svg" alt="Huechuraba" />
        <div>
          <div style="font-size:22px;font-weight:900;line-height:1">Huechuraba. <span style="opacity:.9;font-weight:700">Puede más</span></div>
          <div style="opacity:.9;font-size:13px">Plataforma para <b>levantar solicitudes de Retiro de Escombros</b>.</div>
        </div>
      </a>
      <div class="userbox">
        <button id="userBtn" class="userbtn"><img src="cuenta.png" alt="" width="20" height="20">Mi sesión ▾</button>
        <div id="userMenu" class="dropdown" role="menu">
          <div class="head" id="emailFull">—</div>
          <button id="logoutBtn" type="button">Cerrar sesión</button>
        </div>
      </div>
    </header>

    <div class="card">
      <div class="table">
        <table id="tbl">
          <thead>
            <tr>
              <th style="width:110px">N° Solicitud</th>
              <th style="width:200px">Nombre</th>
              <th style="width:150px">Teléfono</th>
              <th style="width:220px">Dirección</th>
              <th style="width:210px">Tipo</th>
              <th style="width:360px">Detalle</th>
              <th style="width:160px">Estado de retiro</th>
              <th style="width:120px;text-align:right">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="footer">
        <button id="backBtn" class="btn back">← Volver atrás</button>
      </div>
    </div>
  </div>

  <script>
    // ---- Config
    const LIST_URL   = "https://n8n.proyectosfranco.cl/webhook/huechuraba/admin/solicitudes";
    const DETAIL_URL = "https://n8n.proyectosfranco.cl/webhook/huechuraba/admin/solicitud-detail";

    // ---- Utils
    const $ = (s, el=document)=> el.querySelector(s);
    const email = (()=> {
      const qs = new URLSearchParams(location.search).get("email");
      return (localStorage.getItem("email")||sessionStorage.getItem("email")||qs||"").trim();
    })();
    $("#emailFull").textContent = email || "—";

    $("#userBtn").addEventListener("click", (e)=>{
      e.stopPropagation(); $("#userMenu").classList.toggle("open");
    });
    document.addEventListener("click", ()=> $("#userMenu").classList.remove("open"));
    $("#logoutBtn").addEventListener("click", ()=>{
      try{ localStorage.removeItem("email"); sessionStorage.removeItem("email"); localStorage.removeItem("user"); }catch(e){}
      location.href = "index.html";
    });
    $("#backBtn").addEventListener("click", ()=>{
      const u = new URL("municipal.html", location.href);
      if (email) u.searchParams.set("email", email);
      location.href = u.toString();
    });

    // ---- Render helpers
    const tbody = $("#tbody");
    const joinTipos = v => Array.isArray(v) ? v.join(", ") : (v||"");
    const phoneFmt  = v => v || "";
    const retiroInfo = (s)=>{
      const e = String(s||"").trim().toUpperCase();
      return {
        text: e || "—",
        class: e==="COMPLETADO" ? "estado estado-completado" : "estado",
        canEdit: e==="PENDIENTE"
      };
    };

    function row(item){
      const tr = document.createElement("tr");
      const tipos = joinTipos(item.tipos);
      const r = retiroInfo(item.estado_retiro_escombros);
      tr.innerHTML = `
        <td><strong>${item.id ?? item.id_solicitud ?? ""}</strong></td>
        <td class="ellipsis" title="${item.nombre||""}">${item.nombre||"—"}</td>
        <td>${phoneFmt(item.telefono)}</td>
        <td class="ellipsis" title="${item.direccion||""}">${item.direccion||"—"}</td>
        <td class="ellipsis" title="${tipos}">${tipos||"—"}</td>
        <td class="ellipsis" title="${item.detalle||""}">${item.detalle||"—"}</td>
        <td><span class="${r.class}">${r.text}</span></td>
        <td class="actions">${r.canEdit ? `<button class="btn edit" data-id="${item.id ?? item.id_solicitud}">Editar</button>` : ""}</td>
      `;
      return tr;
    }

    // ---- Load + filter aprobadas
    (async function load(){
      try{
        const url = new URL(LIST_URL);
        if (email) url.searchParams.set("email", email);
        const res = await fetch(url, {cache:"no-store"});
        const data = await res.json();
        const list = Array.isArray(data) ? data : (data.items || data.data || []);
        const aprobadas = (list||[]).filter(x => String(x.estado_solicitud||"").toUpperCase()==="APROBADO")
                                     .sort((a,b)=> (b.id??0)-(a.id??0));

        if (!aprobadas.length){
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="8" style="text-align:center;opacity:.9">No hay solicitudes aprobadas.</td>`;
          tbody.appendChild(tr);
          return;
        }
        aprobadas.forEach(it => tbody.appendChild(row(it)));

        // delegado de clicks Editar
        tbody.addEventListener("click",(ev)=>{
          const b = ev.target.closest(".edit"); if(!b) return;
          const id = b.getAttribute("data-id"); if(!id) return;
          const u = new URL(DETAIL_URL);
          u.searchParams.set("id", id); if (email) u.searchParams.set("email", email);
          location.href = u.toString();
        });
      }catch(e){
        console.error(e);
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="8" style="text-align:center">Error al cargar las solicitudes.</td>`;
        tbody.appendChild(tr);
      }
    })();
  </script>
</body>
</html>
