<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba – Solicitudes aprobadas</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --white:#ffffff; --blue:#0b6ef3; --blue-dark:#0a54c9; --outline:#1e40af;
      --shadow:0 8px 28px rgba(2,6,23,.10);
      --cell:rgba(80,160,255,.22); --cellHover:rgba(80,160,255,.30);
      --ok:#10b981;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue",Helvetica,sans-serif;
      color:#0b1220;
      background:#fff;
      display:flex; flex-direction:column;
    }

    header{ background:#fff; border-bottom:1px solid #e6eefc; }
    .wrap{
      max-width:1120px; margin:0 auto; padding:18px 20px;
      display:grid; grid-template-columns:1fr auto; align-items:center; gap:18px;
    }
    .brand{ display:grid; grid-template-columns:auto 1fr; align-items:center; column-gap:16px; text-decoration:none }
    .brand img{ height:78px; width:auto; object-fit:contain; }
    .brand .subtitle{
      grid-column:1 / -1; margin:6px 0 0 0; color:#475569; font-size:15px; font-weight:600;
      text-decoration:none; pointer-events:none;
    }

    .userbox{ position:relative; }
    .userbtn{
      display:flex; align-items:center; gap:10px;
      background:#fff; border:2px solid var(--outline); padding:10px 14px; border-radius:12px;
      cursor:pointer; font-weight:800; color:#1e40af; box-shadow: var(--shadow);
    }
    .userbtn img{ width:22px; height:22px; object-fit:contain; }
    .dropdown{
      position:absolute; right:0; top:calc(100% + 8px);
      background:#fff; border:1px solid #dbe4ff; border-radius:12px; box-shadow: var(--shadow);
      overflow:hidden; min-width:260px; display:none;
    }
    .dropdown.open{ display:block; }
    .dropdown .head{ padding:12px 14px; font-size:14px; color:#0b3a88; background:#f8fbff; border-bottom:1px solid #e6eefc; font-weight:700; word-break:break-all; }
    .dropdown button{ all:unset; display:block; width:100%; padding:12px 14px; cursor:pointer; font-weight:800; color:#b91c1c; }
    .dropdown button:hover{ background:#fee2e2; }

    main{
      background: linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%);
      padding:26px 16px 70px;
      flex:1;
    }
    .container{ max-width:1600px; margin:0 auto; }
    h1{ color:#fff; font-size:34px; margin:0 0 16px 0; }

    .table-card{
      background:#0b6ef3; padding:18px; border-radius:14px;
      box-shadow:0 16px 40px rgba(0,0,0,.12) inset, 0 12px 28px rgba(0,0,0,.10);
      overflow:hidden;
    }
    .table-scroll{ width:100%; overflow-x:auto; -webkit-overflow-scrolling:touch; }
    table{ width:100%; min-width:980px; border-collapse:separate; border-spacing:0; table-layout:fixed; }
    thead th{ color:#e6f0ff; font-weight:800; text-align:left; padding:10px; font-size:14px; border-bottom:2px solid rgba(255,255,255,.6); background:#0b6ef3; }
    tbody td{
      background:var(--cell); color:#ffffff; padding:10px; font-size:14px;
      border-bottom:6px solid #0b6ef3; vertical-align: top; white-space: nowrap;
    }
    tbody tr:hover td{ background:var(--cellHover); }
    tbody tr td:first-child{ border-top-left-radius:10px; border-bottom-left-radius:10px; }
    tbody tr td:last-child{ border-top-right-radius:10px; border-bottom-right-radius:10px; }

    .ellipsis{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .w-id{ width:100px } .w-nom{ width:200px } .w-tel{ width:150px }
    .w-dir{ width:230px } .w-tipo{ width:210px } .w-det{ width:360px } .w-est{ width:180px } .w-act{ width:120px }

    .estado{ font-weight:900; letter-spacing:.35px; }
    .estado-completado{ color:var(--ok); }
    .actions{ text-align:right; }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:6px 10px; background:#fff; border:1px solid rgba(0,0,0,.06);
      border-radius:10px; color:#0b3a86; font-weight:800; cursor:pointer;
    }
    .back-btn{ all:unset; background:#fff; border:2px solid #0b3a88; color:#0b3a88; padding:8px 12px; border-radius:10px; font-weight:800; cursor:pointer; box-shadow: var(--shadow); margin-top:12px; }

    @media (max-width:680px){
      .wrap{ padding:14px 12px; }
      .brand img{ height:64px; }
      .brand .subtitle{ font-size:13.5px; }
      h1{ font-size:26px; }
      thead th, tbody td{ font-size:13px; padding:8px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo-huechuraba.svg.svg" alt="Huechuraba – Puede más" />
        <div></div>
        <p class="subtitle">Plataforma para <strong>levantar solicitudes de Retiro de Escombros.</strong></p>
      </div>

      <div class="userbox">
        <button class="userbtn" id="userBtn" aria-haspopup="true" aria-expanded="false">
          <img src="cuenta.png" alt="Cuenta" />
          <span>Mi sesión</span>
          <span>▾</span>
        </button>
        <div class="dropdown" id="userMenu" role="menu">
          <div class="head" id="emailFull">—</div>
          <button type="button" id="logoutBtn">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Solicitudes aprobadas</h1>

      <div class="table-card">
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th class="w-id">N° Solicitud</th>
                <th class="w-nom">Nombre</th>
                <th class="w-tel">Teléfono</th>
                <th class="w-dir">Dirección</th>
                <th class="w-tipo">Tipo</th>
                <th class="w-det">Detalle</th>
                <th class="w-est">Estado de retiro</th>
                <th class="w-act" style="text-align:right">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <button class="back-btn" id="backBtn">← Volver atrás</button>
      </div>
    </div>
  </main>

  <script>
    // ===== Endpoints (usa el webhook nuevo) =====
    const LIST_URL   = "https://n8n.proyectosfranco.cl/webhook/huechuraba/admin/solicitudes-aprobadas";
    const DETAIL_URL = "https://n8n.proyectosfranco.cl/webhook/huechuraba/admin/solicitud-detail";

    // ===== Helpers UI =====
    const $ = (s, el=document)=> el.querySelector(s);
    const email = (()=> {
      const qs = new URLSearchParams(location.search).get("email");
      return (localStorage.getItem("email")||sessionStorage.getItem("email")||qs||"").trim();
    })();
    $("#emailFull").textContent = email || "—";

    $("#userBtn").addEventListener("click",(e)=>{ e.stopPropagation(); $("#userMenu").classList.toggle("open"); });
    document.addEventListener("click",()=> $("#userMenu").classList.remove("open"));
    $("#logoutBtn").addEventListener("click",()=>{
      try{ localStorage.removeItem("email"); sessionStorage.removeItem("email"); localStorage.removeItem("user"); }catch(e){}
      location.href = "index.html";
    });
    $("#backBtn").addEventListener("click",()=>{
      const u = new URL("municipal.html", location.href);
      if (email) u.searchParams.set("email", email);
      location.href = u.toString();
    });

    // ===== Formateos =====
    function parseTipos(val){
      if (Array.isArray(val)) return val;
      if (typeof val === 'string'){
        const s = val.trim();
        // ejemplos: {Cachureos,Escombros}  ó  (Cachureos,Escombros)
        if ((s.startsWith('{') && s.endsWith('}')) || (s.startsWith('(') && s.endsWith(')'))){
          const inner = s.slice(1,-1);
          if (!inner) return [];
          return inner.split(',').map(x=> x.trim().replace(/^"(.*)"$/,'$1'));
        }
        if (s) return [s];
      }
      return [];
    }
    const displayTipos = (v)=> {
      const arr = parseTipos(v);
      if (!arr.length) return '—';
      return arr.length <= 2 ? arr.join(', ') : arr.slice(0,2).join(', ')+', ...';
    };

    const retiroInfo = s => {
      const e = String(s||"").trim().toUpperCase();
      return { text:e||"—", cls: e==="COMPLETADO" ? "estado estado-completado" : "estado", canEdit: e==="PENDIENTE" };
    };

    // ===== Render =====
    const tbody = $("#tbody");

    function row(it){
      const r = retiroInfo(it.estado_retiro_escombros);
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><strong>${it.numero_solicitud ?? it.id ?? ""}</strong></td>
        <td class="ellipsis" title="${it.nombre||""}">${it.nombre||"—"}</td>
        <td>${it.telefono||"—"}</td>
        <td class="ellipsis" title="${it.direccion||""}">${it.direccion||"—"}</td>
        <td class="ellipsis" title="${displayTipos(it.tipos)}">${displayTipos(it.tipos)}</td>
        <td class="ellipsis" title="${it.detalle||""}">${it.detalle||"—"}</td>
        <td><span class="${r.cls}">${r.text}</span></td>
        <td class="actions">${r.canEdit ? `<button class="btn edit" data-id="${it.numero_solicitud ?? it.id}">Editar</button>` : ""}</td>
      `;
      return tr;
    }

    (async function load(){
      try{
        const url = new URL(LIST_URL);
        if (email) url.searchParams.set("email", email);
        const res = await fetch(url, {cache:"no-store"});
        if(!res.ok) throw new Error('HTTP '+res.status);
        const data = await res.json();

        // El webhook ya devuelve SOLO aprobadas
        const items = Array.isArray(data) ? data : (data.items || data.data || []);
        if (!items.length){
          const tr = document.createElement('tr');
          tr.innerHTML = `<td colspan="8" style="text-align:center;opacity:.9">No hay solicitudes aprobadas.</td>`;
          tbody.appendChild(tr);
          return;
        }

        items
          .sort((a,b)=> (Number(b.numero_solicitud??0)) - (Number(a.numero_solicitud??0)))
          .forEach(it => tbody.appendChild(row(it)));

        tbody.addEventListener("click",(ev)=>{
          const b = ev.target.closest(".edit"); if(!b) return;
          const id = b.getAttribute("data-id"); if(!id) return;
          const u = new URL(DETAIL_URL);
          u.searchParams.set("id", id); if (email) u.searchParams.set("email", email);
          location.href = u.toString();
        });
      }catch(e){
        const tr = document.createElement('tr');
        tr.innerHTML = `<td colspan="8" style="text-align:center">Error al cargar las solicitudes.</td>`;
        tbody.appendChild(tr);
      }
    })();
  </script>
</body>
</html>
