<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba ‚Äì Solicitudes aprobadas</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --white:#ffffff; --blue:#0b6ef3; --blue-dark:#0a54c9; --outline:#1e40af;
      --shadow:0 10px 30px rgba(2,6,23,.10);
      --row:#0d5fe0; --row2:#0b56ce; --ok:#10b981;
      --cell:#509fff38; /* filas azul claritas */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background:linear-gradient(180deg,#eaf2ff 0%, #eaf2ff 44%, #cfe3ff 45%, #b9d6ff 100%);
      color:#0b1220;
    }

    /* ====== HEADER (como en la imagen) ====== */
    header{
      background:#fff;
      position:sticky; top:0; z-index:10;
      box-shadow:0 1px 0 rgba(2,6,23,.04);
    }
    header::after{ /* franja azul inferior */
      content:""; display:block; height:4px; background:var(--blue);
    }
    .wrap{
      max-width:1120px; margin:0 auto; padding:14px 20px;
      display:grid; grid-template-columns:1fr auto; align-items:center; gap:18px;
    }
    .brand{
      display:grid; grid-template-columns:auto 1fr; align-items:center; column-gap:14px;
      text-decoration:none; color:#0b1220;
    }
    .brand img{ height:52px; width:auto; object-fit:contain }
    .title{ font-size:30px; font-weight:900; line-height:1.05; color:#1660e6 }
    .title small{ display:block; font-size:16px; font-weight:800; color:#2b8cff; margin-top:2px }
    .subtitle{
      grid-column:1 / -1; margin:6px 0 0 0; color:#475569; font-size:14.5px; font-weight:700;
    }

    /* Bot√≥n Mi sesi√≥n */
    .userbox{ position:relative }
    .userbtn{
      display:inline-flex; align-items:center; gap:8px;
      background:#fff; color:#0b3a86;
      border:2px solid var(--outline); border-radius:12px;
      padding:9px 12px; font-weight:800; cursor:pointer;
      box-shadow:0 12px 28px rgba(2,6,23,.08);
    }
    .userbtn .dot{
      width:18px; height:18px; border-radius:50%;
      display:grid; place-items:center;
      border:1.6px solid #22c55e;
    }
    .userbtn .caret{ margin-left:4px }
    .dropdown{
      position:absolute; right:0; top:calc(100% + 8px);
      background:#fff; border:1px solid #dbe4ff; border-radius:12px;
      box-shadow:var(--shadow); min-width:260px; display:none; overflow:hidden
    }
    .dropdown.open{ display:block }
    .dropdown .head{ padding:12px 14px; background:#f8fbff; border-bottom:1px solid #e6eefc; color:#0b3a88; font-weight:700; word-break:break-all }
    .dropdown button{ all:unset; display:block; width:100%; padding:12px 14px; cursor:pointer; font-weight:800; color:#b91c1c }
    .dropdown button:hover{ background:#fee2e2 }

    /* ====== MAIN & TABLA ====== */
    main{ background:linear-gradient(180deg,var(--blue) 0%, var(--blue-dark) 100%); padding:26px 16px 70px }
    .container{ max-width:1600px; margin:0 auto }
    h1{ color:#fff; font-size:34px; margin:0 0 16px 0 }

    .table-card{ background:#0b6ef3; padding:18px; border-radius:14px;
      box-shadow:0 16px 40px rgba(0,0,0,.12) inset, 0 12px 28px rgba(0,0,0,.10) }
    .table-scroll{ width:100%; overflow-x:auto }
    table{ width:100%; min-width:980px; border-collapse:separate; border-spacing:0; table-layout:fixed }
    thead th{ color:#e6f0ff; font-weight:800; text-align:left; padding:10px; font-size:14px; border-bottom:2px solid rgba(255,255,255,.6) }
    tbody td{
      background:var(--cell); color:#ffffff; padding:10px; font-size:14px;
      border-bottom:6px solid #0b6ef3; white-space:nowrap; vertical-align:top
    }
    tbody tr:hover td{ background:#509fff55 }
    tbody tr td:first-child{ border-top-left-radius:10px; border-bottom-left-radius:10px }
    tbody tr td:last-child{ border-top-right-radius:10px; border-bottom-right-radius:10px }

    .ellipsis{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
    .w-id{ width:100px } .w-nom{ width:200px } .w-tel{ width:150px }
    .w-dir{ width:230px } .w-tipo{ width:210px } .w-det{ width:360px } .w-est{ width:180px } .w-act{ width:120px }
    .estado{ font-weight:900; letter-spacing:.35px }
    .estado-completado{ color:var(--ok) }
    .actions{ text-align:right }

    .btn{ display:inline-flex; align-items:center; justify-content:center; padding:6px 10px;
      background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:10px; color:#0b3a86; font-weight:800; cursor:pointer }
    .back-btn{ all:unset; padding:8px 12px; border-radius:10px; border:2px solid #0b3a88; color:#0b3a88; background:#fff; font-weight:800; cursor:pointer; box-shadow:var(--shadow); margin-top:12px }
    .btn[disabled]{ opacity:.5; pointer-events:none }

    @media (max-width:680px){
      .wrap{ padding:12px 14px }
      .brand img{ height:46px }
      .title{ font-size:26px }
      .subtitle{ font-size:13.5px }
      h1{ font-size:26px }
      thead th, tbody td{ font-size:13px; padding:8px }
    }
  </style>
</head>
<body>
  <!-- ====== HEADER ====== -->
  <header>
    <div class="wrap">
      <a class="brand" href="municipal.html">
        <img src="logo-huechuraba.svg.svg" alt="Huechuraba ‚Äì Puede m√°s" />
        <div>
          <div class="title">Huechuraba.<small>Puede m√°s</small></div>
          <p class="subtitle">Plataforma para <strong>levantar solicitudes de Retiro de Escombros.</strong></p>
        </div>
      </a>

      <div class="userbox">
        <button class="userbtn" id="userBtn" aria-haspopup="true" aria-expanded="false">
          <span class="dot">üë§</span>
          <span>Mi sesi√≥n</span>
          <span class="caret">‚ñæ</span>
        </button>
        <div class="dropdown" id="userMenu" role="menu">
          <div class="head" id="emailFull">‚Äî</div>
          <button type="button" id="logoutBtn">Cerrar sesi√≥n</button>
        </div>
      </div>
    </div>
  </header>

  <!-- ====== CONTENIDO ====== -->
  <main>
    <div class="container">
      <h1>Solicitudes aprobadas</h1>

      <div class="table-card">
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th class="w-id">N¬∞ Solicitud</th>
                <th class="w-nom">Nombre</th>
                <th class="w-tel">Tel√©fono</th>
                <th class="w-dir">Direcci√≥n</th>
                <th class="w-tipo">Tipo</th>
                <th class="w-det">Detalle</th>
                <th class="w-est">Estado de retiro</th>
                <th class="w-act" style="text-align:right">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <button class="back-btn" id="backBtn">‚Üê Volver atr√°s</button>
      </div>
    </div>
  </main>

  <script>
    // Endpoints
    const LIST_URL   = "https://n8n.proyectosfranco.cl/webhook/huechuraba/admin/solicitudes";
    const DETAIL_URL = "https://n8n.proyectosfranco.cl/webhook/huechuraba/admin/solicitud-detail";

    // Utils
    const $ = (s, el=document)=> el.querySelector(s);
    const email = (()=> {
      const qs = new URLSearchParams(location.search).get("email");
      return (localStorage.getItem("email")||sessionStorage.getItem("email")||qs||"").trim();
    })();
    $("#emailFull").textContent = email || "‚Äî";

    // Dropdown
    $("#userBtn").addEventListener("click",(e)=>{ e.stopPropagation(); $("#userMenu").classList.toggle("open"); });
    document.addEventListener("click",()=> $("#userMenu").classList.remove("open"));
    $("#logoutBtn").addEventListener("click",()=>{ try{ localStorage.removeItem("email"); sessionStorage.removeItem("email"); localStorage.removeItem("user"); }catch(e){} location.href="index.html"; });

    // Volver atr√°s
    $("#backBtn").addEventListener("click",()=>{
      const u = new URL("municipal.html", location.href);
      if (email) u.searchParams.set("email", email);
      location.href = u.toString();
    });

    // Tabla (solo aprobadas)
    const tbody = $("#tbody");
    const joinTipos = v => Array.isArray(v) ? v.join(", ") : (v||"");
    const retiroInfo = s => {
      const e = String(s||"").trim().toUpperCase();
      return { text:e||"‚Äî", cls: e==="COMPLETADO" ? "estado estado-completado" : "estado", canEdit: e==="PENDIENTE" };
    };

    function row(it){
      const r = retiroInfo(it.estado_retiro_escombros);
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><strong>${it.id ?? it.id_solicitud ?? ""}</strong></td>
        <td class="ellipsis" title="${it.nombre||""}">${it.nombre||"‚Äî"}</td>
        <td>${it.telefono||"‚Äî"}</td>
        <td class="ellipsis" title="${it.direccion||""}">${it.direccion||"‚Äî"}</td>
        <td class="ellipsis" title="${joinTipos(it.tipos)}">${joinTipos(it.tipos) || "‚Äî"}</td>
        <td class="ellipsis" title="${it.detalle||""}">${it.detalle||"‚Äî"}</td>
        <td><span class="${r.cls}">${r.text}</span></td>
        <td class="actions">${r.canEdit ? `<button class="btn edit" data-id="${it.id ?? it.id_solicitud}">Editar</button>` : ""}</td>
      `;
      return tr;
    }

    (async function load(){
      try{
        const url = new URL(LIST_URL);
        if (email) url.searchParams.set("email", email);
        const res = await fetch(url, {cache:"no-store"});
        const data = await res.json();
        const list = Array.isArray(data) ? data : (data.items || data.data || []);
        const aprobadas = (list||[]).filter(x => String(x.estado_solicitud||"").toUpperCase()==="APROBADO")
                                     .sort((a,b)=> (b.id??0)-(a.id??0));

        if (!aprobadas.length){
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="8" style="text-align:center;opacity:.9">No hay solicitudes aprobadas.</td>`;
          tbody.appendChild(tr);
          return;
        }
        aprobadas.forEach(it => tbody.appendChild(row(it)));

        tbody.addEventListener("click",(ev)=>{
          const b = ev.target.closest(".edit"); if(!b) return;
          const id = b.getAttribute("data-id"); if(!id) return;
          const u = new URL(DETAIL_URL);
          u.searchParams.set("id", id); if (email) u.searchParams.set("email", email);
          location.href = u.toString();
        });
      }catch(e){
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="8" style="text-align:center">Error al cargar las solicitudes.</td>`;
        tbody.appendChild(tr);
      }
    })();
  </script>
</body>
</html>
