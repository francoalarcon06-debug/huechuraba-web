<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huechuraba – Pago de solicitud</title>
  <link rel="icon" type="image/png" href="favicon.png.png" />
  <style>
    :root{
      --white:#ffffff;
      --blue:#0b6ef3;
      --blue-dark:#0a54c9;
      --outline:#1e40af;
      --shadow:0 8px 28px rgba(2,6,23,.10);
      --text:#0b1220;
      --muted:#64748b;
      --ok:#065f46;
      --ok-strong:#047857;
      --danger:#b91c1c;
      --card:#0b6ef3;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue",Helvetica,sans-serif;
      color:var(--text);
      display:flex; flex-direction:column;
      background: linear-gradient(180deg, #eaf2ff 0%, #eaf2ff 44%, #cfe3ff 45%, #b9d6ff 100%);
    }
    header{ background:#fff; border-bottom:1px solid #e6eefc; }
    .wrap{
      max-width:1120px; margin:0 auto; padding:18px 20px;
      display:grid; grid-template-columns: 1fr auto; align-items:center; gap:18px;
    }
    .brand{ display:grid; grid-template-columns:auto 1fr; align-items:center; column-gap:16px; }
    .brand img{ height:78px; width:auto; object-fit:contain; }
    .brand .subtitle{ grid-column: 1 / -1; margin:6px 0 0 0; color:#475569; font-size:15px; font-weight:600; }

    main{
      flex:1; background: linear-gradient(180deg, var(--blue) 0%, var(--blue-dark) 100%);
      padding:26px 16px 70px;
    }
    .container{ max-width:1120px; margin:0 auto; }
    h1{ color:#fff; font-size:34px; margin:0 0 16px 0; }

    .card{
      background:var(--card);
      border-radius:14px;
      padding:18px;
      box-shadow:0 16px 40px rgba(0,0,0,.12) inset, 0 12px 28px rgba(0,0,0,.10);
    }

    .form{
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.25);
      border-radius:14px;
      padding:18px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
    }
    @media (max-width: 820px){
      .form{ grid-template-columns:1fr; }
    }
    .field{
      display:grid; gap:8px;
    }
    .label{
      font-weight:800; color:#e6f0ff; letter-spacing:.2px;
    }
    .input{
      background:#ffffff;
      border:2px solid #dbe4ff;
      border-radius:10px;
      padding:10px 12px;
      color:#0b3a88;
      font-weight:600;
      outline:none;
      box-shadow: var(--shadow);
    }
    .input[readonly]{ color:#0b3a88; }

    .muted{ color:#dbeafe; font-weight:700; }

    .actions{
      display:flex; justify-content:center; margin-top:20px;
    }
    .pay-btn{
      all:unset;
      background:#10b981;              /* verde */
      border:2px solid #059669;
      color:#ffffff;
      padding:12px 24px;
      border-radius:12px;
      cursor:pointer;
      font-weight:900;
      box-shadow: var(--shadow);
      transition: transform .05s ease;
    }
    .pay-btn:hover{ transform: translateY(-1px); }
    .pay-btn:active{ transform: translateY(0); }

    .error{
      color:#ffe3e3; background:#7f1d1d; border:1px solid #fecaca;
      padding:8px 10px; border-radius:8px; display:none; margin:12px 0 0 0;
    }
    .error.show{ display:block; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo-huechuraba.svg.svg" alt="Huechuraba – Puede más" />
        <div></div>
        <p class="subtitle">Plataforma para <strong>levantar solicitudes de Retiro de Escombros.</strong></p>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Pago</h1>

      <div id="msgError" class="error"></div>

      <div class="card">
        <p class="muted" id="infoTitle">Cargando datos de la solicitud…</p>

        <div class="form" id="form" hidden>
          <div class="field">
            <span class="label">ID</span>
            <input class="input" id="f_id" readonly>
          </div>
          <div class="field">
            <span class="label">Correo</span>
            <input class="input" id="f_correo" readonly>
          </div>

          <div class="field">
            <span class="label">Nombre completo</span>
            <input class="input" id="f_nombre" readonly>
          </div>
          <div class="field">
            <span class="label">RUT</span>
            <input class="input" id="f_rut" readonly>
          </div>

          <div class="field">
            <span class="label">Dirección</span>
            <input class="input" id="f_direccion" readonly>
          </div>
          <div class="field">
            <span class="label">Teléfonos</span>
            <input class="input" id="f_telefonos" readonly>
          </div>

          <div class="field">
            <span class="label">Tipo</span>
            <input class="input" id="f_tipo" readonly>
          </div>
          <div class="field">
            <span class="label">Detalle</span>
            <input class="input" id="f_detalle" readonly>
          </div>
        </div>

        <div class="actions">
          <button class="pay-btn" id="btnPagar">Pagar</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const LIST_ENDPOINT = 'https://n8n.proyectosfranco.cl/webhook/huechuraba/solicitudes-list';

    function getEmailFromClient(){
      const ls = (localStorage.getItem('email') || '').trim();
      if (ls) return ls;
      const ss = (sessionStorage.getItem('email') || '').trim();
      if (ss) return ss;
      const qs = new URLSearchParams(location.search).get('email');
      if (qs && qs.trim()) return decodeURIComponent(qs.trim());
      try {
        const userRaw = localStorage.getItem('user');
        if (userRaw) {
          const u = JSON.parse(userRaw);
          if (u && u.correo) return String(u.correo).trim();
        }
      } catch(e){}
      return '';
    }

    const msgError = document.getElementById('msgError');
    function showError(t){ msgError.textContent = t; msgError.classList.add('show'); }

    const params = new URLSearchParams(location.search);
    const id = params.get('id');

    async function loadById(id){
      const email = getEmailFromClient();
      if (!id){ showError('Falta el parámetro id en la URL.'); return; }
      if (!email){ showError('No se encontró el correo de la sesión.'); return; }

      try{
        const res = await fetch(LIST_ENDPOINT, {
          method:'POST',
          headers:{ 'Content-Type':'application/x-www-form-urlencoded;charset=UTF-8' },
          body: new URLSearchParams({ email }).toString()
        });
        if(!res.ok) throw new Error('HTTP '+res.status);
        const data = await res.json();
        const items = Array.isArray(data) ? data : (data.items || []);
        const it = items.find(x => String(x.id) === String(id));

        if (!it){ showError('No se encontró la solicitud indicada.'); return; }

        document.getElementById('infoTitle').textContent = 'Revisa que tus datos estén correctos antes de pagar.';
        document.getElementById('form').hidden = false;

        const set = (el, val)=> el.value = (val ?? '—');

        set(document.getElementById('f_id'), it.id);
        set(document.getElementById('f_correo'), it.correo || getEmailFromClient());
        set(document.getElementById('f_nombre'), it.nombre);
        set(document.getElementById('f_rut'), it.rut);
        set(document.getElementById('f_direccion'), it.direccion);
        set(document.getElementById('f_telefonos'), it.telefono);

        // tipos puede venir como string "{...}" o array
        function parseTipos(val){
          if (Array.isArray(val)) return val.map(String);
          if (typeof val === 'string') {
            const s = val.trim();
            if (s.startsWith('{') && s.endsWith('}')) {
              const inner = s.slice(1,-1);
              if (!inner) return [];
              return inner.split(',').map(x => x.replace(/^"(.*)"$/,'$1'));
            }
            if (s) return [s];
          }
          return [];
        }
        const tipos = parseTipos(it.tipos);
        set(document.getElementById('f_tipo'), tipos.length ? tipos.join(', ') : '—');
        set(document.getElementById('f_detalle'), it.detalle);

        document.getElementById('btnPagar').addEventListener('click', ()=>{
          console.log('Ir a pagar ID:', it.id);
          // Aquí conectaremos el flujo real de pago
        });

      }catch(e){
        console.error(e);
        showError('No fue posible cargar los datos para el pago.');
      }
    }

    loadById(id);
  </script>
</body>
</html>
